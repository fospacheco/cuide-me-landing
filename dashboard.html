<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f2fbfd, #ffffff);
      color: #245063;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .user-info {
      margin-top: 2rem;
    }
    .user-info img {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      margin-bottom: 1rem;
      border: 3px solid #1ba8c2;
    }
    .logout-btn {
      margin-top: 2rem;
      background-color: #db4437;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    h1 {
      color: #1ba8c2;
    }
  </style>
</head>
<body>

  <div class="user-info" id="user-info">
    <p>Carregando dados do usuÃ¡rio...</p>
  </div>
  <button class="logout-btn" onclick="logout()">Sair</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA1q_RBc0Vi2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c0822e110171969f6b5905",
      measurementId: "G-6EH5LH65WZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = '/pagina-login.html';
        return;
      }

      const container = document.getElementById('user-info');
      const name = user.displayName || 'UsuÃ¡rio sem nome';
      const email = user.email;
      const photo = user.photoURL || 'https://via.placeholder.com/90';

      container.innerHTML = `
        <img src="${photo}" alt="Foto do usuÃ¡rio" />
        <h2>${name}</h2>
        <p>${email}</p>
      `;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = '/pagina-login.html';
      });
    }
  </script>
</body>
</html>
