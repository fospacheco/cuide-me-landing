<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Cuide-me - Espaço do Cliente</title>
  <meta content="Área exclusiva para clientes da Cuide-me. Encontre cuidadores por especialidade e gerencie seus agendamentos." name="description"/>
  <meta content="cuidador, espaço do cliente, perfil, agendamentos, Cuide-me" name="keywords"/>
  <meta content="Cuide-me" name="author"/>

  <style>
    /* Estilos base mantidos */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f2fbfd, #ffffff);
      color: #245063;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, h4 {
      color: #1ba8c2;
      font-weight: bold;
    }
    .container { 
      max-width: 1200px; 
      margin: auto; 
      padding: 2rem; 
    }
    .cta-btn {
      padding: 1rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .cta-btn.primary {
      background-color: #44c7e1;
      color: white;
      border: none;
    }
    .cta-btn.secondary {
      background-color: white;
      color: #44c7e1;
      border: 2px solid #44c7e1;
    }
    .section {
      padding: 5rem 1rem;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      background-color: #f9feff;
    }
    footer {
      background: #fcfcfc;
      border-top: 1px solid #e2ebe9;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    
    /* Header styles atualizados */
    header {
      background-color: white;
      border-bottom: 4px solid #1ba8c2;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-icon {
      width: 72px;
      height: auto;
    }
    .logo-subtitle {
      font-size: 0.9rem;
      font-style: italic;
      color: #333;
      font-weight: 500;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      padding: 0.5rem;
    }
    .logout-btn {
      background-color: #1ba8c2;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 600;
    }
    
    /* Seção de perfil */
    .profile-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
      align-items: flex-start;
    }
    .profile-card {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #d1f3f2;
    }
    .profile-details .detail-row {
      display: flex;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e2ebe9;
    }
    .detail-label {
      font-weight: bold;
      color: #1ba8c2;
      min-width: 120px;
    }
    
    /* Seção de busca */
    .search-section {
      margin-top: 2rem;
    }
    .search-box {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }
    .filter-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 200px;
      background: white;
    }
    
    /* Cards de cuidadores */
    .caregiver-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .caregiver-card {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .caregiver-card:hover {
      transform: translateY(-5px);
    }
    .caregiver-header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .caregiver-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d1f3f2;
    }
    .rating {
      color: #ffc107;
    }
    .specialties {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .specialty-tag {
      background: #e8f7fa;
      color: #1ba8c2;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    .caregiver-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #1ba8c2;
      color: white;
    }
    .btn-secondary {
      background-color: white;
      color: #1ba8c2;
      border: 2px solid #1ba8c2;
    }
    .btn-small {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .warning-text {
      color: #ff6b6b;
      font-weight: bold;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
      }
      .filter-row {
        flex-direction: column;
      }
      select {
        width: 100%;
      }
      .caregiver-actions {
        flex-direction: column;
      }
    }
    
    /* Animações */
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // Configuração
    const AIRTABLE_API_KEY = 'patmFPPQtaRfGjO4M.0465c4e6487e5ef7dd4185af57072c803ac49f7d4b94cd7bf45eb65e48a368fd';
    const AIRTABLE_BASE_ID = 'appVxCKjvJAah2r27';

    // Helper genérico
    async function fetchAirtableData(table, view = 'Grid view', fields = []) {
      let url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${table}?view=${encodeURIComponent(view)}`;
      if (fields.length) {
        url += '&' + fields.map(f => `fields[]=${encodeURIComponent(f)}`).join('&');
      }
      const res = await fetch(url, {
        headers: { 'Authorization': `Bearer ${AIRTABLE_API_KEY}` }
      });
      if (!res.ok) throw new Error(`Airtable HTTP ${res.status}`);
      const data = await res.json();
      return data.records;
    }

    const regionFilter     = document.getElementById('region-filter');

    const confirmInterviewBtn = document.getElementById('confirm-interview-btn');

    let currentClient = null;

      const clientId = getClientIdFromUrl();

      setupEventListeners();
    });

    function setupEventListeners() {
      profileLink.addEventListener('click', e => {
        e.preventDefault();
        profileSection.style.display = 'block';
        searchSection.style.display  = 'none';
      });
      searchLink.addEventListener('click', e => {
        e.preventDefault();
        profileSection.style.display = 'none';
        searchSection.style.display  = 'block';
      });
      searchBtn.addEventListener('click', searchCaregivers);
      document.querySelectorAll('.modal-close').forEach(btn => {
        btn.addEventListener('click', () => {
          hireModal.style.display = 'none';
          interviewModal.style.display = 'none';
        });
      });
      window.addEventListener('click', e => {
        if (e.target === hireModal) hireModal.style.display = 'none';
        if (e.target === interviewModal) interviewModal.style.display = 'none';
      });
      confirmInterviewBtn.addEventListener('click', () => {
        alert(`Você será redirecionado para o calendário de ${selectedCaregiver.name}`);
        interviewModal.style.display = 'none';
      });
      confirmHireBtn.addEventListener('click', () => {
        alert(`Contratação de ${selectedCaregiver.name} confirmada!`);
        hireModal.style.display = 'none';
      });
    }

    // === AQUI: função atualizada para buscar no Airtable ===
    async function loadClientData(clientId) {
      // 1) Busca todos os registros da tabela "Clientes"
      const records = await fetchAirtableData(
        'Clientes',        // substitua pelo nome (ou ID) da sua tabela de clientes
        'Grid view',       // ou sua view personalizada
        [
          'Name',
          'FullName',
          'Since',
          'Phone',
          'Email',
          'Address',
          'EmergencyName',
          'EmergencyPhone',
          'EmergencyRelation',
          'UID'            // remova se não usar campo UID
        ]
      );

      console.log('Airtable → registros:', records);
      console.log('Client ID:', clientId);

      // 2) Encontra o registro que bate com clientId
      const record = records.find(r =>
        r.id === clientId || r.fields.UID === clientId
      );
      if (!record) {
        console.warn('Cliente não encontrado no Airtable:', clientId);
        return;
      }

      // 3) Atualiza a UI com os dados reais
      const f = record.fields;
      clientName.textContent        = f.Name               || '';
      clientFullname.textContent    = f.FullName           || '';
      clientSince.textContent       = f.Since              || '';
      clientPhone.textContent       = f.Phone              || '';
      clientEmail.textContent       = f.Email              || '';
      clientAddress.textContent     = f.Address            || '';
      emergencyName.textContent     = f.EmergencyName      || '';
      emergencyPhone.textContent    = f.EmergencyPhone     || '';
      emergencyRelation.textContent = f.EmergencyRelation  || '';
    }

    // Carregar especialidades e regiões (mesmo que antes)
    async function loadSpecialties() {
      const records = await fetchAirtableData('tblwcTla83jlEprw8', 'viwepuDfDPGc8GjPt', ['Name']);
      specialtyFilter.innerHTML = '<option value="">Todas especialidades</option>';
      records.forEach(r => {
        const o = document.createElement('option');
        o.value = o.textContent = r.fields.Name || '';
        specialtyFilter.appendChild(o);
      });
    }
    async function loadRegions() {
      const records = await fetchAirtableData('tblmZwtzoXTs47xju', 'viwS2HpetYx9lsThx', ['Name']);
      regionFilter.innerHTML = '<option value="">Todas regiões</option>';
      records.forEach(r => {
        const o = document.createElement('option');
        o.value = o.textContent = r.fields.Name || '';
        regionFilter.appendChild(o);

    }
