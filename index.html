<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
      --error: #ff4d4f;
      --success: #52c41a;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%;
      font-family:var(--font-base);
      background:none;
      overflow-x:hidden;
      color:var(--dark-text);
    }
    a { text-decoration:none; cursor:pointer; }

    /* Fundo animado e splash */
    #background { 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      z-index:-1; 
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea, #4dd0e1);
    }
    #splash-screen {
      position:fixed; 
      inset:0;
      background:linear-gradient(to bottom, var(--secondary), var(--white));
      display:flex; 
      align-items:center; 
      justify-content:center;
      z-index:9999;
      transition: opacity 0.5s ease;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    /* Layout principal */
    .container { 
      min-height:100vh; 
      display:flex; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out;
    }
    .logo-container img {
      max-width: 280px;
      margin-bottom: 1.5rem;
    }
    .app-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--petroleo);
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #004953, #42c2d3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .app-subtitle {
      font-size: 1.2rem;
      color: var(--dark-text);
      margin-bottom: 2rem;
      max-width: 500px;
      line-height: 1.6;
    }

    /* Painel de formulário */
    .form-container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 73, 83, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out 0.2s;
      animation-fill-mode: both;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-title {
      font-size: 2rem;
      color: var(--petroleo);
      margin-bottom: 5px;
    }
    .form-subtitle {
      color: #666;
      font-size: 1rem;
    }
    .form-toggle {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
    }
    .form-toggle a {
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
    }

    /* Campos de input */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-text);
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      font-size: 1rem;
      padding: 14px 16px;
      border: 2px solid #dde7f0;
      border-radius: 12px;
      background: #f7fbfd;
      color: var(--dark-text);
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(66, 194, 211, 0.2);
      background: #fff;
    }
    input::placeholder {
      color: #a0b6c5;
    }

    /* Botões CTA */
    .cta-btn {
      background: var(--primary);
      color: var(--white);
      padding: 16px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(66, 194, 211, 0.3);
    }
    .cta-btn:hover {
      background: #3ab0c0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 194, 211, 0.4);
    }
    .cta-btn:active {
      transform: translateY(0);
    }
    .cta-btn .spinner {
      display: none;
      width: 1.2em;
      height: 1.2em;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: var(--white);
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin-left: .5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading .spinner { display: inline-block; }
    .loading .btn-text { visibility: hidden; }
    button:disabled { cursor: not-allowed; opacity: .7; }

    /* Botões sociais */
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }
    .social-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #e0e6eb;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .social-btn.google {
      background: #4285F4;
      color: white;
      border: none;
    }
    .social-btn i {
      font-size: 1.4rem;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #8a9ba8;
      font-size: 0.9rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e6eb;
    }
    .divider::before {
      margin-right: 15px;
    }
    .divider::after {
      margin-left: 15px;
    }

    /* Mensagens de erro */
    .error-msg {
      color: var(--error);
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
      min-height: 20px;
    }
    #msgErro {
      background: #fff0f0;
      color: var(--error);
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      font-weight: 600;
      font-size: 1rem;
      z-index: 10000;
      display: none;
      animation: slideDown 0.3s ease-out;
      border: 1px solid #ffccc7;
    }
    @keyframes slideDown {
      from { top: -50px; opacity: 0; }
      to { top: 30px; opacity: 1; }
    }
    .success-msg {
      color: var(--success);
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
      min-height: 20px;
    }

    /* Perfil options */
    .perfil-options {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .perfil-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      padding: 15px 10px;
      border: 2px solid var(--primary);
      border-radius: 15px;
      background: var(--white);
      color: var(--dark-text);
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }
    .perfil-option i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary);
      transition: all 0.3s ease;
    }
    .perfil-option:hover {
      border-color: #3ab0c0;
      background: #f0fcff;
    }
    .perfil-option.selected {
      background: var(--primary);
      color: var(--white);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(66, 194, 211, 0.3);
    }
    .perfil-option.selected i {
      color: var(--white);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }
      .app-title {
        font-size: 2.2rem;
      }
      .form-title {
        font-size: 1.7rem;
      }
      .perfil-options {
        gap: 10px;
      }
      .perfil-option {
        width: 100px;
        padding: 12px 8px;
        font-size: 0.85rem;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .form-container {
        padding: 25px 15px;
      }
      .perfil-options {
        flex-direction: column;
        align-items: center;
      }
      .perfil-option {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>

    // Máscara de CPF
    function mascaraCPF(value) {
      return value
        .replace(/\D/g, "")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }

    // Validação de CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      
      let sum = 0;
      for (let i = 0; i < 9; i++) 
        sum += parseInt(cpf.charAt(i)) * (10 - i);
      let remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.charAt(9))) return false;
      
      sum = 0;
      for (let i = 0; i < 10; i++) 
        sum += parseInt(cpf.charAt(i)) * (11 - i);
      remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.charAt(10))) return false;
      
      return true;
    }

    // Renderizar formulário de login

    // Renderizar formulário de cadastro
    function renderCadastroForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <div class="form-header">
          <h2 class="form-title">Criar conta</h2>
          <p class="form-subtitle">Preencha os dados para se cadastrar</p>
        </div>
        
        <div class="input-group">

          <div class="perfil-options">
            <div class="perfil-option" onclick="selectPerfil(this, 'cliente')">
              <i class="fas fa-user-friends"></i>
              <span>Cliente</span>
            </div>
            <div class="perfil-option" onclick="selectPerfil(this, 'cuidador')">
              <i class="fas fa-hands-helping"></i>
              <span>Cuidador</span>
            </div>
          </div>
          <span id="perfil-error" class="error-msg"></span>
        </div>
        
        <div class="input-group">
          <label for="nome-completo">Nome Completo</label>
          <input id="nome-completo" type="text" placeholder="Seu nome completo" required/>
        </div>
        
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input id="cpf" type="text" placeholder="000.000.000-00" maxlength="14" required
                 oninput="this.value = mascaraCPF(this.value)"/>
          <span id="cpf-error" class="error-msg"></span>
        </div>
        
        <div class="input-group">
          <label for="cadastro-email">E-mail</label>
          <input id="cadastro-email" type="email" placeholder="seu@email.com" required autocomplete="email"/>
        </div>
        
        <div class="input-group">
          <label for="cadastro-password">Senha</label>
          <input id="cadastro-password" type="password" placeholder="••••••••" required oninput="checkSenhaMatch()"/>
        </div>
        
        <div class="input-group">
          <label for="confirm-password">Confirmar senha</label>
          <input id="confirm-password" type="password" placeholder="••••••••" required oninput="checkSenhaMatch()"/>

        <button class="cta-btn" id="cadastro-btn" onclick="cadastrarUsuario()">

        </div>
      `;
      currentForm = 'cadastro';

    }

    // Selecionar perfil
    function selectPerfil(element, perfil) {
      // Remover seleção de todos
      document.querySelectorAll('.perfil-option').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Adicionar seleção ao clicado
      element.classList.add('selected');
      selectedPerfil = perfil;
      document.getElementById('perfil-error').textContent = '';
    }

    // Verificar correspondência de senhas
    function checkSenhaMatch() {
      const s = document.getElementById('cadastro-password')?.value || '';
      const c = document.getElementById('confirm-password')?.value || '';
      const errorEl = document.getElementById('senha-error');
      
      if (s && c && s !== c) {
        errorEl.textContent = 'As senhas não coincidem!';
      } else {
        errorEl.textContent = '';
      }
    }

    // Login com e-mail/senha
    function loginWithEmail() {
      const btn = document.getElementById('login-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('login-error-msg');
      
      errorMsg.textContent = '';
      
      // Validação básica
      if (!email || !password) {
        errorMsg.textContent = 'Por favor, preencha todos os campos.';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      // Simulação de login
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        showSuccessLogin();
      }, 1500);

    // Login com Google
    function loginWithGoogle() {
      // Simulação de login com Google
      document.getElementById('form-container').innerHTML = `

      }, 2000);

    // Mostrar formulário de perfil/CPF para Google
    function renderPerfilCpfForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <div class="form-header">
          <h2 class="form-title">Finalize seu cadastro</h2>
          <p class="form-subtitle">Precisamos de mais algumas informações</p>
        </div>

        </div>

          </div>

        </div>
        
        <button class="cta-btn" id="finalizar-btn" onclick="finalizarCadastroGoogle()">

        </button>
        
        <div class="form-toggle">
          <a onclick="renderLoginForm()"><i class="fas fa-arrow-left"></i> Voltar para login</a>
        </div>
      `;
      currentForm = 'google-cadastro';
      selectedPerfil = null;
    }

    // Finalizar cadastro Google
    function finalizarCadastroGoogle() {
      const btn = document.getElementById('finalizar-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      
      const cpf = document.getElementById('cpf_google')?.value || '';
      const perfilError = document.getElementById('perfil-google-error');
      const cpfError = document.getElementById('cpf-google-error');
      
      // Reset errors
      perfilError.textContent = '';
      cpfError.textContent = '';
      
      // Validar perfil
      if (!selectedPerfil) {
        perfilError.textContent = 'Selecione um perfil';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      // Validar CPF
      if (!cpf) {
        cpfError.textContent = 'CPF é obrigatório';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (!validarCPF(cpf)) {
        cpfError.textContent = 'Digite um CPF válido';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      // Simular cadastro no Airtable
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        showSuccessLogin();
      }, 1500);
    }

    // Cadastrar usuário (novo)
    function cadastrarUsuario() {
      const btn = document.getElementById('cadastro-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      
      const nome = document.getElementById('nome-completo')?.value || '';
      const cpf = document.getElementById('cpf')?.value || '';
      const email = document.getElementById('cadastro-email')?.value || '';
      const password = document.getElementById('cadastro-password')?.value || '';
      const confirmPassword = document.getElementById('confirm-password')?.value || '';
      
      const perfilError = document.getElementById('perfil-error');
      const cpfError = document.getElementById('cpf-error');
      const senhaError = document.getElementById('senha-error');
      
      // Reset errors
      perfilError.textContent = '';
      cpfError.textContent = '';
      senhaError.textContent = '';
      
      // Validações
      if (!selectedPerfil) {
        perfilError.textContent = 'Selecione um perfil';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (!nome) {
        showError('Nome completo é obrigatório');
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (!cpf) {
        cpfError.textContent = 'CPF é obrigatório';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (!validarCPF(cpf)) {
        cpfError.textContent = 'Digite um CPF válido';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (!email) {
        showError('E-mail é obrigatório');
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (password.length < 6) {
        senhaError.textContent = 'A senha deve ter pelo menos 6 caracteres';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      if (password !== confirmPassword) {
        senhaError.textContent = 'As senhas não coincidem';
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      
      // Simulação de cadastro
      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        showSuccessLogin();
      }, 1500);
    }

    // Mostrar sucesso no login
    function showSuccessLogin() {
      document.getElementById('form-container').innerHTML = `
        <div style="text-align: center; padding: 40px 20px;">
          <div style="font-size: 5rem; color: #52c41a; margin-bottom: 20px;">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2 class="form-title">Login realizado!</h2>
          <p class="form-subtitle">Redirecionando para sua conta...</p>
        </div>
      `;
      
      // Simular redirecionamento
      setTimeout(() => {
        window.location.href = 'pagina-homepage.html';
      }, 2000);
    }

    // Observador de estado de autenticação
    auth.onAuthStateChanged(async user => {
      if (user) {
        const hasRecord = await existeRegistroAirtable(user.uid);
        
        if (!hasRecord) {
          // Primeiro acesso - mostrar tela de CPF e perfil
          renderPerfilCpfForm();
        } else {
          // Usuário já cadastrado - redirecionar
          window.location.href = 'pagina-homepage.html';
        }
      }
    });
  </script>
