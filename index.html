<body>

</div>

<div class="container" id="main-content">

    <p>Para continuar conectado, clique abaixo:</p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}

function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
    <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">
      Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>
    <div style="height: 2.5rem;"></div>
    <div style="font-size:1rem; color:#245063; text-align:center;">
      Em caso de problemas:
      <a href="mailto:cuideme.cuidados@gmail.com" style="color: var(--primary); text-decoration: underline; font-weight: 600;">
        Entre em contato
      </a>
    </div>
  `;
}

function renderCadastro(emailPrePreenchido = "") {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required value="${emailPrePreenchido}" />
    <input id="password" type="password" placeholder="Senha" required />
    <div style="margin-bottom: 1rem;">
      <label style="margin-right:1rem;">
        <input type="checkbox" id="perfil_familia" /> Sou Cliente / Familiar
      </label>
      <label>
        <input type="checkbox" id="perfil_cuidador" /> Sou Cuidador
      </label>
    </div>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderLogin()">Faça login</a>
    </div>`;
}

function mascaraCPF(cpf) {
  return cpf
    .replace(/\D/g, "")
    .replace(/(\d{3})(\d)/, "$1.$2")
    .replace(/(\d{3})(\d)/, "$1.$2")
    .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
}
document.addEventListener('input', function(e) {
  if (e.target.id === "cpf" || e.target.id === "cpf_google") {
    e.target.value = mascaraCPF(e.target.value);
  }
});

function extrairProvedor(email) {
  if (!email) return '';
  let provedor = email.split('@')[1] || '';
  provedor = provedor.split('.')[0];
  return provedor.toLowerCase();
}

async function cadastrarUsuario() {
  const nome = document.getElementById("nome").value;
  const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const isFamilia = document.getElementById("perfil_familia").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;

  if (!isFamilia && !isCuidador) {
    alert("Selecione pelo menos um perfil.");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(async (cred) => {
      let cadastrou = false;
      if (isFamilia) {
        const existeFamilia = await checarExistenciaAirtableCompleta(cred.user.uid, email, cpf, "familia");
        if (!existeFamilia) {
          await enviarUsuarioParaAirtable({uid: cred.user.uid, email, displayName: nome}, "familia", cpf);
          cadastrou = true;
        }
      }
      if (isCuidador) {
        const existeCuidador = await checarExistenciaAirtableCompleta(cred.user.uid, email, cpf, "cuidador");
        if (!existeCuidador) {
          await enviarUsuarioParaAirtable({uid: cred.user.uid, email, displayName: nome}, "cuidador", cpf);
          cadastrou = true;
        }
      }
      if (cadastrou) {
        window.location.href = "pagina-homepage.html";
      } else {
        alert("Usuário já cadastrado com esse CPF, e-mail ou UID.");
      }
    })
    .catch(error => alert("Erro ao cadastrar: " + error.message));
}

function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Erro: " + error.message));
}

// === FLUXO GOOGLE: acessibilidade e experiencia melhorada ===
let googleUser = null;

async function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    googleUser = result.user;
    const email = googleUser.email;
    // Busca o e-mail (em minúsculo) nas duas tabelas
    const existeCliente = await checarExistenciaAirtablePorEmail(email, 'familia');
    const existeCuidador = await checarExistenciaAirtablePorEmail(email, 'cuidador');
    if (existeCliente || existeCuidador) {
      window.location.href = "pagina-homepage.html";
    } else {
      mostrarPerfilCpfGoogle();
    }
  } catch (error) {
    alert("Erro com Google: " + error.message);
  }
}

function mostrarPerfilCpfGoogle() {
  document.getElementById("formSlide").innerHTML = `
    <div class="social-text" style="font-size:1.3rem; font-weight:700;">Acesse com a rede social</div>
    <div class="social-icons" style="margin-bottom:1.2rem;">
      <img src="https://img.icons8.com/color/96/google-logo.png" class="google-icon-big" alt="Google" title="Google" />
    </div>
    <div class="perfil-checkboxes-google">
      <label>
        <input type="checkbox" id="perfil_familia_google" /> Sou Cliente / Familiar
      </label>
      <label>
        <input type="checkbox" id="perfil_cuidador_google" /> Sou Cuidador
      </label>
    </div>
    <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" required />
    <button class="cta-btn" onclick="finalizarCadastroGoogle()">Finalizar Cadastro</button>
    <div style="font-size:1.05rem; color:#245063; text-align:center; margin-top:1.7rem;">
      Em caso de problemas:
      <a href="mailto:cuideme.cuidados@gmail.com" style="color: var(--primary); text-decoration: underline; font-weight: 700;">
        Entre em contato
      </a>
    </div>
  `;
}

async function finalizarCadastroGoogle() {
  const isFamilia = document.getElementById("perfil_familia_google").checked;
  const isCuidador = document.getElementById("perfil_cuidador_google").checked;
  const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');

  if (!isFamilia && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length < 11) {
    alert("Digite um CPF válido.");
    document.getElementById("cpf_google").focus();
    return;
  }

  const perfis = [];
  if (isFamilia) perfis.push("familia");
  if (isCuidador) perfis.push("cuidador");

  for (let perfil of perfis) {
    const existe = await checarExistenciaAirtableCompleta(googleUser.uid, googleUser.email, cpf, perfil);
    if (!existe) {
      await enviarUsuarioParaAirtable(googleUser, perfil, cpf);
    }
  }

  window.location.href = "pagina-homepage.html";
}

// ===== Airtable: só o CHECAR continua acessando direto, envio é só pela API =====

// Funções de checagem AINDA consultam o Airtable direto (não tem problema de segurança pois só fazem leitura, não alteração).
async function checarExistenciaAirtableCompleta(uid, email, cpf, perfil) {
  let tabela = perfil === "cuidador" ? "Cuidadores" : "Clientes";
  let filtro = [`{UID}='${uid}'`];
  if (email) filtro.push(`LOWER({E-mail})='${email.trim().toLowerCase()}'`);
  if (cpf) filtro.push(`{CPF}='${cpf}'`);
  const formula = `OR(${filtro.join(",")})`;
  const url = `https://api.airtable.com/v0/appVxCKjvJAah2r27/${tabela}?filterByFormula=${encodeURIComponent(formula)}`;
  const response = await fetch(url, {
    headers: { 'Authorization': `Bearer patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2' }
  });
  const data = await response.json();
  return data.records && data.records.length > 0;
}

async function checarExistenciaAirtablePorEmail(email, perfil) {
  let tabela = perfil === "cuidador" ? "Cuidadores" : "Clientes";
  const emailFormatado = email.trim().toLowerCase();
  const formula = `LOWER({E-mail})='${emailFormatado}'`;
  const url = `https://api.airtable.com/v0/appVxCKjvJAah2r27/${tabela}?filterByFormula=${encodeURIComponent(formula)}`;
  const response = await fetch(url, {
    headers: { 'Authorization': `Bearer patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2' }
  });
  const data = await response.json();
  return data.records && data.records.length > 0;
}

// Agora só esta função envia para o backend seguro
async function enviarUsuarioParaAirtable(user, perfil, cpfParam) {
  const url = 'https://cuide-me-backend.vercel.app/api/auth/linkedin/airtable';
  const uid = user.uid;
  const email = user.email || '';
  const nome = user.displayName || '';
  const cpf = cpfParam || '';

  const resposta = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ perfil, uid, email, nome, cpf })
  });

  const data = await resposta.json();
  if (data.error) {
    alert('Erro backend: ' + data.error);
    console.error('Erro backend:', data.error);
  }
}

auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById('main-content').style.display = 'flex';
  }
});
</script>
