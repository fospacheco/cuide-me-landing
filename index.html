<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; font-family: var(--font-base);
      background: none; overflow-x: hidden;
      color: var(--dark-text);
    }
    a { text-decoration: none; cursor: pointer; }
    #background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1;
    }
    #splash-screen {
      position: fixed; inset: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container {
      display: none;
      min-height: 100vh;
      display: flex;
    }
    .left {
      flex: 1; padding: 3rem;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: transparent; color: var(--white);
      text-align: center; z-index: 1;
    }
    .left .logo { width: 120px; margin-bottom: 1.5rem; }
    .left h2 { font-size: 2rem; margin-bottom: 1rem; color: var(--petroleo); }
    .left p { font-size: 1.1rem; margin-bottom: 2rem; color: var(--petroleo); }
    .left a {
      background: var(--white); color: var(--primary);
      padding: .8rem 2rem; border-radius: 50px;
      font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .right {
      flex: 1; position: relative; overflow: hidden;
      background: var(--white); display: none;
    }
    .form-overlay {
      position: fixed; top: 0; left: 100%;
      width: 50%; height: 100%; background: var(--white);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 3rem; gap: 1rem;
      transition: left .6s ease; z-index: 2;
    }
    .form-overlay.active { left: 50%; }
    input {
      width: 320px; max-width: 90vw;
      font-size: 1.18rem; padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf; border-radius: 5px;
      background: #eaf1fa; color: #245063;
      margin-bottom: 1.1rem; outline: none;
      transition: border-color .2s;
    }
    input:focus { border-color: #42c2d3; background: #f3fbfd; }
    .cta-btn {
      background: var(--primary); color: var(--white);
      padding: .9rem 2rem; border-radius: 50px;
      font-weight: bold; border: none; cursor: pointer;
      font-size: 1.2rem; display: inline-flex;
      align-items: center; justify-content: center;
      min-width: 200px;
    }
    .cta-btn .spinner {
      display: none; width: 1.2em; height: 1.2em;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: var(--white); border-radius: 50%;
      animation: spin .8s linear infinite; margin-left: .5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading .spinner { display: inline-block; }
    .loading .btn-text { visibility: hidden; }
    button:disabled { cursor: not-allowed; opacity: .7; }
    .social-text {
      font-weight: 500; font-size: 1rem;
      text-align: center; margin-top: 1rem;
    }
    .social-icons {
      display: flex; gap: 1rem;
      justify-content: center; margin: .5rem 0;
    }
    .social-icons img { width: 48px; height: 48px; }
    #login-error-msg, #senha-error {
      color: #b00020; font-weight: 600; font-size: .9rem;
      margin-bottom: .5rem;
    }
    #msgErro {
      background: #fdecea; color: #a50e0e;
      position: fixed; top: 32px; left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem; border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      font-weight: 600; font-size: 1.07rem; z-index:10000;
      display: none;
    }
    .toggle-text { text-align: center; margin-top: 1rem; }
    .perfil-options {
      display: flex; gap: 1rem;
      margin: 1rem auto; width: max-content;
    }
    .perfil-options input[type="checkbox"] { display: none; }
    .perfil-options label {
      display: flex; align-items: center; justify-content: center;
      width: 140px; padding: .8rem;
      border: 2px solid var(--primary); border-radius: 8px;
      background: var(--white); color: var(--dark-text);
      font-size: 1.1rem; font-weight: 600;
      transition: background .2s, color .2s; cursor: pointer;
    }
    .perfil-options input:checked + label {
      background: var(--primary); color: var(--white);
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .left, .right { padding: 2rem; }
      .form-overlay { padding: 2rem; width: 100%; left: 100%; }
      .form-overlay.active { left: 0; }
      input { width: 98vw!important; min-width: 180px!important; font-size:1rem!important; }
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="splash-screen" aria-hidden="false">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>

  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>

  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro" role="alert" aria-live="assertive"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  <script>
    // --- Firebase init ---
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // --- VANTA background & splash ---
    window.addEventListener('load', () => {
      VANTA.CLOUDS({
        el: "#background",
        backgroundColor: 0xffffff,
        skyColor:        0x68b8d7,
        cloudColor:      0xadc1de,
        cloudShadowColor:0x183550,
        sunColor:        0xff9919,
        sunGlareColor:   0xff6633,
        sunlightColor:   0xff9933,
        speed: 1.0,
        mouseControls: true,
        touchControls: true,
        gyroControls: false
      });
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 800);
    });

    // --- Helpers ---
    function showError(msg) {
      const d = document.getElementById('msgErro');
      d.innerText = msg; d.style.display = 'block';
      setTimeout(() => d.style.display = 'none', 4500);
    }
    function validarCPF(c) {
      c = c.replace(/\D/g,'');
      if (c.length !== 11 || /^(\d)\1{10}$/.test(c)) return false;
      let soma = 0, resto;
      for (let i=0; i<9; i++) soma += +c.charAt(i)*(10-i);
      resto = (soma*10)%11; if (resto>=10) resto=0;
      if (resto!==+c.charAt(9)) return false;
      soma = 0;
      for (let i=0; i<10; i++) soma += +c.charAt(i)*(11-i);
      resto = (soma*10)%11; if (resto>=10) resto=0;
      return resto === +c.charAt(10);
    }
    async function existeRegistroAirtable(uid) {
      const base='appVxCKjvJAah2r27',
            key='patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2',
            headers={ 'Authorization':`Bearer ${key}`, 'Content-Type':'application/json' };
      let res = await fetch(`https://api.airtable.com/v0/${base}/Cuidadores?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`, { headers });
      let j = await res.json();
      if (j.records?.length) return true;
      res = await fetch(`https://api.airtable.com/v0/${base}/Clientes?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`, { headers });
      j = await res.json();
      return !!j.records?.length;
    }

    // --- Flows ---
    function mostrarFormulario() {
      document.querySelector('.right').style.display = 'flex';
      document.getElementById('formSlide').classList.add('active');
      renderLogin();
    }

    function renderLogin() {
      document.getElementById('formSlide').innerHTML = `
        <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
        <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
        <div id="login-error-msg"></div>
        <button class="cta-btn" id="login-btn" onclick="loginWithEmail()">
          <span class="btn-text">Entrar</span><span class="spinner"></span>
        </button>
        <div class="social-text">ou acesse com redes sociais</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google"/>
        </div>
        <div class="toggle-text">
          Ainda não tem conta?
          <button class="cta-btn" onclick="renderCadastro()">
            <span class="btn-text">Crie aqui</span><span class="spinner"></span>
          </button>
        </div>
      `;
    }

    function renderCadastro(prefill = "") {
      document.getElementById('formSlide').innerHTML = `
        <div class="social-text">Escolha seu Perfil</div>
        <div class="perfil-options">
          <input type="checkbox" id="perfil_cliente_email" name="perfil_email" value="familia"/>
          <label for="perfil_cliente_email">Cliente</label>
          <input type="checkbox" id="perfil_cuidador_email" name="perfil_email" value="cuidador"/>
          <label for="perfil_cuidador_email">Cuidador</label>
        </div>
        <input id="nome-completo" type="text" placeholder="Nome Completo" required/>
        <input id="cpf" type="text" placeholder="CPF" maxlength="14" required/>
        <input id="email" type="email" placeholder="E-mail" required value="${prefill}" autocomplete="email"/>
        <input id="password" type="password" placeholder="Senha" required oninput="checkSenhaMatch()"/>
        <input id="confirm-password" type="password" placeholder="Confirmar senha" required oninput="checkSenhaMatch()"/>
        <div id="senha-error"></div>
        <button class="cta-btn" id="cadastro-btn" onclick="cadastrarUsuario()">
          <span class="btn-text">Cadastrar</span><span class="spinner"></span>
        </button>
        <button class="cta-btn" onclick="renderLogin()">
          <span class="btn-text">Voltar</span><span class="spinner"></span>
        </button>
      `;
    }

    function checkSenhaMatch() {
      const s = document.getElementById('password').value;
      const c = document.getElementById('confirm-password').value;
      document.getElementById('senha-error').innerText =
        (s && c && s !== c) ? 'Senhas estão diferentes, por favor ajuste!' : '';
    }

    function loginWithEmail() {
      const btn = document.getElementById('login-btn');
      btn.classList.add('loading'); btn.disabled = true;
      const email = document.getElementById('email').value;
      const pwd   = document.getElementById('password').value;
      document.getElementById('login-error-msg').innerText = '';
      auth.signInWithEmailAndPassword(email,pwd)
        .then(() => window.location.href = 'pagina-homepage.html')
        .catch(err => {
          let msg = '';
          if (err.code === 'auth/user-not-found') msg = 'E-mail não cadastrado';
          else if (err.code === 'auth/wrong-password') msg = 'Senha incorreta';
          else if (err.code === 'auth/invalid-email') msg = 'E-mail inválido';
          else msg = 'Erro: ' + err.message;
          document.getElementById('login-error-msg').innerText = msg;
        })
        .finally(() => { btn.classList.remove('loading'); btn.disabled = false; });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(async res => {
          const user = res.user;
          const has = await existeRegistroAirtable(user.uid);
          if (!has) mostrarPerfilCpfGoogle();
          else window.location.href = 'pagina-homepage.html';
        })
        .catch(e => showError('Erro com Google: ' + e.message));
    }

    function mostrarPerfilCpfGoogle() {
      document.getElementById('formSlide').innerHTML = `
        <div class="social-text">Acesse com a rede social</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/96/google-logo.png" alt="Google"/>
        </div>
        <div class="social-text" style="margin-top:0.5rem;">Escolha seu Perfil!</div>
        <div class="perfil-options">
          <input type="checkbox" id="perfil_cliente_google" name="perfil_google" value="familia"/>
          <label for="perfil_cliente_google">Cliente</label>
          <input type="checkbox" id="perfil_cuidador_google" name="perfil_google" value="cuidador"/>
          <label for="perfil_cuidador_google">Cuidador</label>
        </div>
        <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" required/>
        <button class="cta-btn" id="finalizar-btn" onclick="finalizarCadastroGoogle()">
          <span class="btn-text">Finalizar Cadastro</span><span class="spinner"></span>
        </button>
        <div class="toggle-text">
          Para login com e-mail existente:
          <button class="cta-btn" onclick="renderLogin()">
            <span class="btn-text">Clique aqui!</span><span class="spinner"></span>
          </button>
        </div>
      `;
    }

    function finalizarCadastroGoogle() {
      const btn = document.getElementById('finalizar-btn');
      btn.classList.add('loading'); btn.disabled = true;
      const checks = Array.from(document.querySelectorAll('input[name="perfil_google"]:checked')).map(i => i.value);
      if (!checks.length) {
        showError('Selecione ao menos um perfil.');
        btn.classList.remove('loading'); btn.disabled = false;
        return;
      }
      const cpfVal = document.getElementById('cpf_google').value.replace(/\D/g,'');
      if (!validarCPF(cpfVal)) {
        showError('Digite um CPF válido.');
        btn.classList.remove('loading'); btn.disabled = false;
        return;
      }
      const user = firebase.auth().currentUser;
      Promise.all(checks.map(p => enviarUsuarioParaAirtable(user,p,cpfVal)))
        .then(() => window.location.href = 'pagina-homepage.html')
        .catch(e => showError('Erro: ' + e.message));
    }

    async function cadastrarUsuario() {
      const btn = document.getElementById('cadastro-btn');
      btn.classList.add('loading'); btn.disabled = true;
      const checks = Array.from(document.querySelectorAll('input[name="perfil_email"]:checked')).map(i => i.value);
      if (!checks.length) {
        showError('Selecione ao menos um perfil.');
        btn.classList.remove('loading'); btn.disabled = false;
        return;
      }
      const nome  = document.getElementById('nome-completo').value;
      const cpfVal= document.getElementById('cpf').value.replace(/\D/g,'');
      const email = document.getElementById('email').value;
      const pwd   = document.getElementById('password').value;
      if (!validarCPF(cpfVal)) {
        showError('Digite um CPF válido.');
        btn.classList.remove('loading'); btn.disabled = false;
        return;
      }
      try {
        const uc = await auth.createUserWithEmailAndPassword(email,pwd);
        const user = uc.user;
        for (const perfil of checks) {
          await enviarUsuarioParaAirtable(user,perfil,cpfVal,nome);
        }
        window.location.href = 'pagina-homepage.html';
      } catch(err) {
        showError('Erro ao cadastrar: ' + err.message);
      } finally {
        btn.classList.remove('loading'); btn.disabled = false;
      }
    }

    async function enviarUsuarioParaAirtable(user, perfil, cpf, nomeParam='') {
      const base = 'appVxCKjvJAah2r27',
            key  = 'patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2',
            tabela = perfil==='cuidador' ? 'Cuidadores' : 'Clientes';
      const fields = {
        "Nome Completo": nomeParam || user.displayName || '',
        "CPF": cpf,
        "E-mail": user.email || '',
        "Fonte de cadastro": user.email.split('@')[1].split('.')[0],
        "UID": user.uid
      };
      if (perfil==='cuidador') fields["Status"] = "Disponível";
      const res = await fetch(`https://api.airtable.com/v0/${base}/${tabela}`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ fields })
      });
      const j = await res.json();
      if (j.error) throw new Error(j.error.message);
    }

    auth.onAuthStateChanged(u => {
      if (!u) document.getElementById('main-content').style.display = 'flex';
    });
  </script>
</body>
</html>
