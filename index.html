<!DOCTYPE html>
<html lang="pt-BR">

    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;

    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;

    .left, .right {

      padding: 3rem;

      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;

      cursor: pointer;
    }
    .right {

      position: relative;
      overflow: hidden;

    .form-overlay {

      top: 0;
      left: 100%;

      background-color: var(--white);
      display: flex;
      flex-direction: column;

      justify-content: center;
      padding: 3rem;
      gap: 1rem;

      z-index: 2;

    .form-overlay.active {

    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="number"],
    select {
      width: 320px;
      max-width: 90vw;
      font-size: 1.18rem;
      padding: 0.7rem 1rem;
      border: 1.5px solid #b3c5cf;
      border-radius: 5px;
      background: #eaf1fa;
      color: #245063;
      margin-bottom: 1.1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #42c2d3;
      background: #f3fbfd;
    }
    .perfil-checkboxes-google {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1.4rem;
    }
    .perfil-checkboxes-google label {
      font-size: 1.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .perfil-checkboxes-google input[type="checkbox"] {
      width: 32px;
      height: 32px;
      accent-color: var(--primary);
      cursor: pointer;
      margin-right: 0.3rem;
      margin-left: 0;
    }
    #cpf_google {
      width: 320px !important;
      font-size: 1.18rem !important;
      padding: 0.7rem 1rem !important;
      border-radius: 5px !important;
      border: 1.5px solid #b3c5cf !important;
      background: #eaf1fa;
      color: #245063;
      margin-bottom: 1.1rem !important;
      text-align: center !important;
      letter-spacing: 2px !important;
    }
    .google-icon-big {
      width: 70px !important;
      height: 70px !important;
      border-radius: 12px;
      border: 2px solid #42c2d3;
      margin-bottom: 1.4rem;
      background: #fff;
      box-shadow: 0 1px 10px #c0f6fa44;
      pointer-events: none;
      opacity: 1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
      #cpf_google,
      input[type="email"],
      input[type="password"],
      input[type="text"],
      input[type="number"] {
        width: 98vw !important;
        min-width: 180px !important;
        font-size: 1rem !important;
      }
      .google-icon-big {
        width: 54px !important;
        height: 54px !important;
      }
      .perfil-checkboxes-google label {
        font-size: 1.12rem !important;
      }
      .perfil-checkboxes-google input[type="checkbox"] {
        width: 26px !important;
        height: 26px !important;
      }
    }
  </style>
</head>

<script>

  authDomain: "cuide-me-f57f8.firebaseapp.com",

auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

window.addEventListener('load', () => {

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}

// AJUSTADO: div de erro acima do botão Entrar
function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
    <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
    <div id="login-error-msg" style="color:#b00020; font-weight:600; margin-bottom:10px;"></div>

    <div class="social-text">ou acesse com redes sociais</div>

      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>

    <div style="font-size:1rem; color:#245063; text-align:center;">

}

function renderCadastro(emailPrePreenchido = "") {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required value="${emailPrePreenchido}" />
    <input id="password" type="password" placeholder="Senha" required />
    <div style="margin-bottom: 1rem;">
      <label style="margin-right:1rem;">
        <input type="checkbox" id="perfil_familia" /> Sou Cliente / Familiar
      </label>
      <label>
        <input type="checkbox" id="perfil_cuidador" /> Sou Cuidador
      </label>
    </div>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderLogin()">Faça login</a>
    </div>`;
}

function mascaraCPF(cpf) {
  return cpf
    .replace(/\D/g, "")
    .replace(/(\d{3})(\d)/, "$1.$2")
    .replace(/(\d{3})(\d)/, "$1.$2")
    .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
}
document.addEventListener('input', function(e) {
  if (e.target.id === "cpf" || e.target.id === "cpf_google") {
    e.target.value = mascaraCPF(e.target.value);
  }
});

function extrairProvedor(email) {
  if (!email) return '';
  let provedor = email.split('@')[1] || '';
  provedor = provedor.split('.')[0];
  return provedor.toLowerCase();
}

// -------------------- Validação de CPF -----------------------
function validarCPF(cpf) {
  cpf = cpf.replace(/[^\d]+/g, '');
  if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
  let soma = 0;
  for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
  let resto = (soma * 10) % 11;
  if (resto === 10 || resto === 11) resto = 0;
  if (resto !== parseInt(cpf.charAt(9))) return false;
  soma = 0;
  for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
  resto = (soma * 10) % 11;
  if (resto === 10 || resto === 11) resto = 0;
  if (resto !== parseInt(cpf.charAt(10))) return false;
  return true;
}
// -------------------- Mensagem de erro estilizada -----------------------
function showError(mensagem) {
  const div = document.getElementById('msgErro');
  div.innerText = mensagem;
  div.style.display = 'block';
  setTimeout(() => { div.style.display = 'none'; }, 4500);
}

// ================ Cadastro tradicional ================
async function cadastrarUsuario() {
  const nome = document.getElementById("nome").value;
  const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const isFamilia = document.getElementById("perfil_familia").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;

  if (!isFamilia && !isCuidador) {
    showError("Selecione pelo menos um perfil.");
    return;
  }
  if (!validarCPF(cpf)) {
    showError("Digite um CPF válido.");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(async (cred) => {
      let cadastrou = false;
      if (isFamilia) {
        const existeFamilia = await checarExistenciaAirtableCompleta(cred.user.uid, email, cpf, "familia");
        if (!existeFamilia) {
          await enviarUsuarioParaAirtable({uid: cred.user.uid, email, displayName: nome}, "familia", cpf);
          cadastrou = true;
        }
      }
      if (isCuidador) {
        const existeCuidador = await checarExistenciaAirtableCompleta(cred.user.uid, email, cpf, "cuidador");
        if (!existeCuidador) {
          await enviarUsuarioParaAirtable({uid: cred.user.uid, email, displayName: nome}, "cuidador", cpf);
          cadastrou = true;
        }
      }
      if (cadastrou) {
        window.location.href = "pagina-homepage.html";
      } else {
        showError("Usuário já cadastrado com esse CPF, e-mail ou UID.");
      }
    })
    .catch(error => showError("Erro ao cadastrar: " + error.message));
}

// ================ Login tradicional ================
// SÓ exibe erro no formulário, não no topo
function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  document.getElementById("login-error-msg").innerText = "";

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => {
      let msg = "";
      if (error.code === "auth/user-not-found") {
        msg = "E-mail não cadastrado";
      } else if (error.code === "auth/wrong-password") {
        msg = "Senha incorreta";
      } else if (error.code === "auth/invalid-email") {
        msg = "E-mail inválido";
      } else {
        msg = "Erro: " + error.message;
      }
      document.getElementById("login-error-msg").innerText = msg;
    });
}

// === FLUXO GOOGLE ===
let googleUser = null;

async function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    googleUser = result.user;
    // Usuário autenticado? Vai direto para homepage!
    window.location.href = "pagina-homepage.html";
  } catch (error) {
    showError("Erro com Google: " + error.message);
  }
}

async function finalizarCadastroGoogle() {
  const isFamilia = document.getElementById("perfil_familia_google").checked;
  const isCuidador = document.getElementById("perfil_cuidador_google").checked;
  const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');

  if (!isFamilia && !isCuidador) {
    showError("Escolha pelo menos um perfil.");
    return;
  }
  if (!validarCPF(cpf)) {
    showError("Digite um CPF válido.");
    document.getElementById("cpf_google").focus();
    return;
  }

  const perfis = [];
  if (isFamilia) perfis.push("familia");
  if (isCuidador) perfis.push("cuidador");

  for (let perfil of perfis) {
    const existe = await checarExistenciaAirtableCompleta(googleUser.uid, googleUser.email, cpf, perfil);
    if (!existe) {
      await enviarUsuarioParaAirtable(googleUser, perfil, cpf);
    }
  }

  window.location.href = "pagina-homepage.html";
}

// ===== Airtable ======
const airtableBaseId = 'appVxCKjvJAah2r27';
const airtableApiKey = 'patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2';

async function checarExistenciaAirtableCompleta(uid, email, cpf, perfil) {
  let tabela = perfil === "cuidador" ? "Cuidadores" : "Clientes";
  let filtro = [`{UID}='${uid}'`];
  if (email) filtro.push(`LOWER({E-mail})='${email.trim().toLowerCase()}'`);
  if (cpf) filtro.push(`{CPF}='${cpf}'`);
  const formula = `OR(${filtro.join(",")})`;
  const url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula=${encodeURIComponent(formula)}`;
  const response = await fetch(url, {
    headers: { 'Authorization': `Bearer ${airtableApiKey}` }
  });
  const data = await response.json();
  return data.records && data.records.length > 0;
}

async function checarExistenciaAirtablePorEmail(email, perfil) {
  let tabela = perfil === "cuidador" ? "Cuidadores" : "Clientes";
  const emailFormatado = email.trim().toLowerCase();
  const formula = `LOWER({E-mail})='${emailFormatado}'`;
  const url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula=${encodeURIComponent(formula)}`;
  const response = await fetch(url, {
    headers: { 'Authorization': `Bearer ${airtableApiKey}` }
  });
  const data = await response.json();
  return data.records && data.records.length > 0;
}

async function enviarUsuarioParaAirtable(user, perfil, cpfParam) {
  const uid = user.uid;
  const email = user.email || '';
  const nome = user.displayName || '';
  const cpf = cpfParam || '';
  const fonteCadastro = extrairProvedor(email);

  let tabela = '';
  let fields = {};

  if (perfil === 'cuidador') {
    tabela = 'Cuidadores';
    fields = {
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Status": "Disponível",
      "Fonte de cadastro": fonteCadastro,
      "UID": uid
    };
  } else if (perfil === 'familia') {
    tabela = 'Clientes';
    fields = {
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Fonte de cadastro": fonteCadastro,
      "UID": uid
    };
  } else {
    return;
  }

  await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${airtableApiKey}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({fields})
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      showError('Airtable erro: ' + data.error.message);
      console.error('Airtable error:', data.error);
    }
  })
  .catch(err => {
      showError('Erro geral: ' + err.message);
      console.error('Erro geral:', err);
  });
}

auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById('main-content').style.display = 'flex';
