<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #42c2d3; --secondary: #E0F7FA; --dark-text: #245063; --white: #ffffff; --font-base: 'Inter', sans-serif; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: var(--font-base); background: var(--secondary); color: var(--dark-text); }
    .container { display: none; flex-wrap: wrap; min-height: 100vh; position: relative; }
    .left, .right { flex: 1; padding: 3rem; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .left { background-color: var(--primary); color: var(--white); text-align: center; z-index: 1; }
    .left h2 { font-size: 2rem; margin-bottom: 1rem; }
    .left p { font-size: 1.1rem; margin-bottom: 2rem; }
    .left a { background-color: var(--white); color: var(--primary); text-decoration: none; padding: 0.8rem 2rem; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; }
    .right { background-color: var(--white); position: relative; overflow: hidden; }
    .form-overlay { position: absolute; top: 0; left: 100%; width: 100%; height: 100%; background-color: var(--white); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem; gap: 1rem; transition: left 0.6s ease; z-index: 2; }
    .form-overlay.active { left: 0; }
    .cta-btn { background-color: var(--primary); color: var(--white); padding: 0.9rem 2rem; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; font-size: 1rem; }
    .social-text { font-weight: 500; font-size: 0.95rem; margin-top: 1rem; }
    .social-icons { display: flex; gap: 1rem; justify-content: center; margin: 0.5rem 0 0.5rem 0; }
    .social-icons img { width: 48px; height: 48px; cursor: pointer; }
    #splash-screen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, var(--secondary), var(--white)); display: flex; justify-content: center; align-items: center; z-index: 9999; }
    #splash-screen img { max-width: 220px; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @media (max-width: 768px) { .container { flex-direction: column; } .left, .right { padding: 2rem; } .form-overlay { padding: 2rem; } }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div id="splash-screen">
  <img src="logo_cuide_me.png" alt="Carregando Cuide-me" />
</div>

<div class="container" id="main-content">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Para continuar conectado, clique abaixo:</p>
    <a onclick="mostrarFormulario()">Acessar</a>
  </div>
  <div class="right">
    <img src="logo_cuide_me.png" alt="Logo Cuide-me" />
    <h2>Cuide-me</h2>
    <div id="formSlide" class="form-overlay"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// GARANTE QUE O LOGIN SÓ DURA ENQUANTO A ABA ESTIVER ABERTA
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).then(() => {
  // Só força logout ao acessar a página de login!
  return auth.signOut();
});

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}
function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>`;
}
function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <select id="perfil">
      <option value="cuidador">Sou Cuidador</option>
      <option value="familia">Sou Família</option>
      <option value="instituicao">Sou Instituição</option>
    </select>
    <div class="g-recaptcha" data-sitekey="SUA_CHAVE_SITE_RECAPTCHA"></div>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderLogin()">Faça login</a>
    </div>`;
}
// Validação nome completo
function nomeValido(nome) {
  return nome.trim().split(' ').length >= 2 && nome.trim().length >= 5;
}
function cadastrarUsuario() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const perfil = document.getElementById("perfil").value;
  if (!nomeValido(nome)) {
    alert("Por favor, informe seu nome completo.");
    return;
  }
  const recaptchaResponse = grecaptcha.getResponse();
  if (!recaptchaResponse) {
    alert("Por favor, confirme que você não é um robô.");
    return;
  }
  auth.createUserWithEmailAndPassword(email, password)
    .then(cred => {
      cred.user.sendEmailVerification().then(() => {
        db.collection("usuarios").doc(cred.user.uid).set({
          nome,
          email,
          perfil
        }).then(() => {
          alert("Cadastro realizado! Verifique seu e-mail antes de fazer login.");
          grecaptcha.reset();
          renderLogin();
        });
      });
    })
    .catch(error => {
      alert("Erro ao cadastrar: " + error.message);
      grecaptcha.reset();
    });
}
function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(cred => {
      if (cred.user.emailVerified) {
        window.location.href = "pagina-homepage.html";
      } else {
        if (confirm("Por favor, verifique seu e-mail antes de acessar. Deseja reenviar o e-mail de verificação?")) {
          cred.user.sendEmailVerification().then(() => {
            alert("Novo e-mail de verificação enviado!");
          });
        }
        auth.signOut();
      }
    })
    .catch(error => alert("Erro: " + error.message));
}
function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(cred => {
      db.collection("usuarios").doc(cred.user.uid).get().then(doc => {
        if (!doc.exists) {
          db.collection("usuarios").doc(cred.user.uid).set({
            nome: cred.user.displayName || "",
            email: cred.user.email || "",
            perfil: "cuidador"
          });
        }
      }).then(() => {
        window.location.href = "pagina-homepage.html";
      });
    })
    .catch(error => alert("Erro com Google: " + error.message));
}
</script>
<div style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
  <a href="termos_de_uso_cuide_me.html" target="_blank" style="margin-right: 1rem; color: var(--primary); text-decoration: underline;">Termos de Uso</a>
  <a href="politica_privacidade.html" target="_blank" style="color: var(--primary); text-decoration: underline;">Política de Privacidade</a>
</div>
</body>
</html>
