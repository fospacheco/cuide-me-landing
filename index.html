<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;
      position: relative;
    }
    .left, .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      z-index: 1;
    }
    .left h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .left a {
      background-color: var(--white);
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      background-color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 0;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div id="splash-screen">
  <img src="logo_cuide_me.png" alt="Carregando Cuide-me" />
</div>

<div class="container" id="main-content">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Para continuar conectado, clique abaixo:</p>
    <a onclick="mostrarFormulario()">Acessar</a>
  </div>
  <div class="right">
    <img src="logo_cuide_me.png" alt="Logo Cuide-me" />
    <div id="formSlide" class="form-overlay"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}
function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>`;
}
function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <select id="perfil">
      <option value="cuidador">Sou Cuidador</option>
      <option value="familia">Sou Família</option>
      <option value="instituicao">Sou Instituição</option>
    </select>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderLogin()">Faça login</a>
    </div>`;
}

function cadastrarUsuario() {
  const nome = document.getElementById("nome").value;
  const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const perfil = document.getElementById("perfil").value;

  db.collection("usuarios").where("cpf", "==", cpf).get()
    .then(snapshot => {
      if (!snapshot.empty) {
        alert("CPF já cadastrado! Use outro CPF ou faça login.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return db.collection("usuarios").doc(cred.user.uid).set({
            nome,
            cpf,
            email,
            perfil,
            fonteCadastro: "email"
          });
        })
        .catch(error => alert("Erro ao cadastrar: " + error.message));
    })
    .catch(error => alert("Erro ao verificar CPF: " + error.message));
}

function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(async (cred) => {
      const userRef = db.collection("usuarios").doc(cred.user.uid);
      const userDoc = await userRef.get();
      if (userDoc.exists && !userDoc.data().fonteCadastro) {
        await userRef.update({ fonteCadastro: "email" });
      }
    })
    .catch(error => alert("Erro: " + error.message));
}

// ========== NOVO FLUXO PARA GOOGLE COM ESCOLHA DE PERFIL ==========
let googleUser = null;

function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then((result) => {
      googleUser = result.user;
      mostrarEscolhaPerfil();
    })
    .catch(error => alert("Erro com Google: " + error.message));
}

function mostrarEscolhaPerfil() {
  document.getElementById("formSlide").innerHTML = `
    <p>Qual seu perfil?</p>
    <label style="display:block;margin:0.5rem 0;">
      <input type="checkbox" id="perfil_cliente" /> Cliente
    </label>
    <label style="display:block;margin:0.5rem 0;">
      <input type="checkbox" id="perfil_cuidador" /> Cuidador
    </label>
    <button class="cta-btn" onclick="finalizarCadastroGoogle()">Confirmar</button>
  `;
}

async function finalizarCadastroGoogle() {
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }

  // Você pode pedir CPF nesta etapa, se desejar. Exemplo:
  // const cpf = prompt("Digite seu CPF:") || "";
  // (ou criar um campo de input aqui mesmo)

  const userRef = db.collection("usuarios").doc(googleUser.uid);
  let perfis = [];
  if (isCliente) perfis.push("familia");
  if (isCuidador) perfis.push("cuidador");

  await userRef.set({
    nome: googleUser.displayName || '',
    email: googleUser.email,
    perfis: perfis,
    fonteCadastro: "google"
    // , cpf: cpf
  });

  // Envia para Airtable para cada perfil selecionado
  for (let perfil of perfis) {
    await enviarUsuarioParaAirtable(googleUser, perfil);
  }

  window.location.href = "pagina-homepage.html";
}
// ========== FIM NOVO FLUXO GOOGLE ==========

const airtableBaseId = 'appVxCKjvJAah2r27';
const airtableApiKey = 'airtable.com/appVxCKjvJAah2r27'; // Coloque sua chave do Airtable

async function enviarUsuarioParaAirtable(user, perfil) {
  let userDocData = {};
  try {
    const userDoc = await db.collection("usuarios").doc(user.uid).get();
    if (userDoc.exists) {
      userDocData = userDoc.data();
    }
  } catch(e) {
    console.log("Erro ao buscar Firestore:", e);
  }

  const uid = user.uid;
  const email = user.email || userDocData.email || '';
  const nome = user.displayName || userDocData.nome || '';
  const cpf = userDocData.cpf || '';
  const dataCadastro = new Date().toISOString();
  const fonteCadastro = userDocData.fonteCadastro || '';

  let tabela = '';
  let fields = {};

  if (perfil === 'cuidador') {
    tabela = 'Cuidadores';
    fields = {
      "UID": uid,
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Telefone/WahtsApp": userDocData.telefone || '',
      "Foto": userDocData.foto || '',
      "Status": userDocData.status || 'ativo',
      "Localização": userDocData.localizacao || '',
      "Especialidade": userDocData.especialidade || '',
      "Disponibilidade": userDocData.disponibilidade || '',
      "Disponibilidade nome": userDocData.disponibilidade_nome || '',
      "Linkedin": userDocData.linkedin || '',
      "Curriculo": userDocData.curriculo || '',
      "Certificados": userDocData.certificados || '',
      "Data de cadastro": dataCadastro,
      "Fonte de cadastro": fonteCadastro
    };
  } else if (perfil === 'familia') {
    tabela = 'Clientes';
    fields = {
      "UID": uid,
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Telefone/WhatsApp": userDocData.telefone || '',
      "Bairro": userDocData.bairro || '',
      "Idade": userDocData.idade || '',
      "Necessidades": userDocData.necessidades || '',
      "Observação": userDocData.observacao || '',
      "Data de cadastro": dataCadastro,
      "Fonte de cadastro": fonteCadastro
    };
  } else {
    return;
  }

  await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${airtableApiKey}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({fields})
  })
  .then(res => res.json())
  .then(data => {
    console.log('Usuário enviado ao Airtable:', data);
  })
  .catch(err => {
    console.error('Erro ao enviar para Airtable:', err);
  });
}

auth.onAuthStateChanged(async user => {
  if (user) {
    document.getElementById('main-content').style.display = 'none';
    let perfil = '';
    try {
      const userDoc = await db.collection("usuarios").doc(user.uid).get();
      if (userDoc.exists) perfil = userDoc.data().perfil;
    } catch (e) {}
    // Não envia para Airtable de novo aqui, já foi enviado no fluxo Google/cadastro
    window.location.href = "pagina-homepage.html";
  } else {
    document.getElementById('main-content').style.display = 'flex';
  }
});
</script>

<div style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
  <a href="termos_de_uso_cuide_me.html" target="_blank" style="margin-right: 1rem; color: var(--primary); text-decoration: underline;">Termos de Uso</a>
  <a href="politica_privacidade.html" target="_blank" style="color: var(--primary); text-decoration: underline;">Política de Privacidade</a>
</div>
</body>
</html>
