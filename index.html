<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: var(--font-base); background: var(--secondary); color: var(--dark-text);}
    .container { display: flex; min-height: 100vh; }
    .left, .right {
      flex: 1; padding: 3rem;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .left { background-color: var(--primary); color: var(--white); text-align: center; }
    .left h2 { font-size: 2rem; margin-bottom: 1rem; }
    .right { background-color: var(--white); position: relative; overflow: hidden; }
    .form-overlay {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 1rem; z-index: 2;
    }
    .cta-btn { background-color: var(--primary); color: var(--white); padding: 0.9rem 2rem; border-radius: 50px; font-weight: bold; border: none; cursor: pointer; font-size: 1rem;}
    .social-icons img { width: 48px; height: 48px; cursor: pointer;}
  </style>
</head>
<body>
<div class="container" id="main-content">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Para continuar conectado, clique abaixo:</p>
    <a class="cta-btn" onclick="mostrarFormulario()">Acessar</a>
  </div>
  <div class="right">
    <img src="logo_cuide_me.png" alt="Logo Cuide-me" style="max-width:180px; margin-bottom:2rem;"/>
    <div id="formSlide" class="form-overlay"></div>
  </div>
</div>

<script>
const AIRTABLE_API_KEY = "pat9oVJRGCPXYxSLC.66b8ce7f22a0a4595f09547449ee9a4786043b27bfc8ad9e70a3bc723c07e583";
const BASE_ID = "appVxCKjvJAah2r27";
const TABLE_CLIENTE = "clientes";
const TABLE_CUIDADOR = "cuidadores";

// Renderiza tela login/cadastro
function mostrarFormulario() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button class="cta-btn" onclick="loginFake()">Entrar</button>
    <div class="social-text" style="font-size:0.95rem;">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginGoogleFake()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>`;
}

// Cadastro
function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="telefone" type="text" placeholder="Telefone/WhatsApp" required />
    <select id="perfil" required>
      <option value="">Selecione seu perfil</option>
      <option value="Cliente">Cliente</option>
      <option value="Cuidador">Cuidador</option>
    </select>
    <button class="cta-btn" onclick="telaPerfilIntermediaria()">Avançar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="mostrarFormulario()">Faça login</a>
    </div>`;
}

// Tela intermediária de escolha de perfil (OBRIGATÓRIA)
function telaPerfilIntermediaria() {
  const nome = document.getElementById("nome").value.trim();
  const cpf = document.getElementById("cpf").value.trim();
  const email = document.getElementById("email").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  // Validação simples
  if (!nome || !cpf || !email || !telefone) {
    alert("Preencha todos os campos!");
    return;
  }
  document.getElementById("formSlide").innerHTML = `
    <p>Qual seu perfil? (Obrigatório)</p>
    <label><input type="checkbox" id="perfil_cliente" /> Cliente</label>
    <label><input type="checkbox" id="perfil_cuidador" /> Cuidador</label>
    <input id="cpf2" type="text" placeholder="Confirme seu CPF" required maxlength="14" value="${cpf}" />
    <button class="cta-btn" onclick="finalizaCadastro('${nome}','${cpf}','${email}','${telefone}')">Confirmar</button>
  `;
}

// Função para salvar no Airtable
async function finalizaCadastro(nome, cpf, email, telefone) {
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;
  const cpf2 = document.getElementById("cpf2").value.trim();

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf2 || cpf2 !== cpf) {
    alert("Confirme o CPF corretamente.");
    return;
  }

  // Cadastrar no(s) perfil(is) escolhidos
  if (isCliente) {
    await enviarParaAirtable(TABLE_CLIENTE, {
      "Nome Completo": nome,
      "CPF": cpf2,
      "E-mail": email,
      "Telefone/WhatsApp": telefone,
      "Perfil": "Cliente",
      "Fonte de Cadastro": "email"
    });
  }
  if (isCuidador) {
    await enviarParaAirtable(TABLE_CUIDADOR, {
      "Nome Completo": nome,
      "CPF": cpf2,
      "E-mail": email,
      "Telefone/WhatsApp": telefone,
      "Perfil": "Cuidador",
      "Fonte de Cadastro": "email"
    });
  }
  alert("Cadastro realizado com sucesso!");
  window.location.href = "pagina-homepage.html";
}

async function enviarParaAirtable(table, fields) {
  return fetch(`https://api.airtable.com/v0/${BASE_ID}/${table}`, {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({fields})
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      alert("Airtable erro: " + data.error.message);
      throw new Error(data.error.message);
    }
    return data;
  })
  .catch(err => {
    alert("Erro ao salvar no Airtable: " + err.message);
    throw err;
  });
}

// Login fake para testes
function loginFake() { window.location.href = "pagina-homepage.html"; }
function loginGoogleFake() { renderCadastro(); } // para simular Google, vai para cadastro

mostrarFormulario();
</script>
</body>
</html>
