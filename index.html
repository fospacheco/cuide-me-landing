<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%;
      font-family: var(--font-base);
      background: none;
      overflow-x: hidden; color: var(--dark-text);
    }
    #background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1;
    }
    #splash-screen {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex; justify-content:center; align-items:center;
      z-index:9999;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container { display: none; min-height:100vh; display:flex; }
    .left {
      flex:1; padding:3rem; display:flex;
      flex-direction:column; justify-content:center; align-items:center;
      background:transparent; color:var(--white); text-align:center; z-index:1;
    }
    .left .logo { width:120px; margin-bottom:1.5rem; }
    .left h2 { font-size:2rem; margin-bottom:1rem; }
    .left p { font-size:1.1rem; margin-bottom:2rem; }
    .left a {
      background:var(--white); color:var(--primary); padding:.8rem 2rem;
      border-radius:50px; font-weight:bold; text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer;
    }
    .left h2, .left p { color: var(--petroleo); }
    .right {
      flex:1; position:relative; overflow:hidden; background:var(--white); display:none;
    }
    .form-overlay {
      position: fixed; top: 0; left: 100%; width: 50%; height: 100%;
      background: var(--white); display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 3rem; gap: 1rem; transition: left 0.6s ease; z-index: 2;
    }
    .form-overlay.active { left: 50%; }
    .cta-btn {
      background-color: var(--primary); color: var(--white); padding: .9rem 2rem;
      border-radius: 50px; font-weight: bold; border: none; cursor: pointer;
      font-size: 1.2rem; margin-top: .5rem;
    }
    .social-text { font-weight: 500; font-size: 1rem; margin-top: 1rem; }
    .social-icons { display: flex; gap: 1rem; justify-content: center; margin: .5rem 0; }
    .social-icons img { width: 48px; height: 48px; cursor: pointer; }
    input, select {
      width: 320px; max-width: 90vw; font-size: 1.18rem; padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf; border-radius: 5px; background: #eaf1fa;
      color: #245063; margin-bottom: 1.1rem; outline: none; transition: border-color .2s;
    }
    input:focus { border-color: #42c2d3; background: #f3fbfd; }
    .perfil-checkboxes-google {
      display: flex; gap: 2rem; justify-content: center; margin-bottom: 1.4rem;
    }
    .perfil-checkboxes-google label {
      font-size: 1.35rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;
    }
    .perfil-checkboxes-google input[type="checkbox"] {
      width: 32px; height: 32px; accent-color: var(--primary); cursor: pointer;
    }
    #cpf_google {
      width: 320px!important; font-size:1.18rem!important; padding:.7rem 1rem!important;
      border-radius:5px!important; border:1.5px solid #b3c5cf!important;
      background:#eaf1fa!important; color:#245063!important; margin-bottom:1.1rem!important;
      text-align:center!important; letter-spacing:2px!important;
    }
    .google-icon-big {
      width:70px!important; height:70px!important; border-radius:12px; border:2px solid #42c2d3;
      background:#fff; box-shadow:0 1px 10px #c0f6fa44; pointer-events:none; opacity:1;
    }
    @media (max-width:768px) {
      .container { flex-direction:column; }
      .left, .right { padding:2rem; }
      .form-overlay { padding:2rem; width:100%; left:100%; }
      .form-overlay.active { left:0; }
      input { width:98vw!important; min-width:180px!important; font-size:1rem!important; }
      .google-icon-big { width:54px!important; height:54px!important; }
      .perfil-checkboxes-google label { font-size:1.12rem!important; }
      .perfil-checkboxes-google input[type="checkbox"] { width:26px!important; height:26px!important; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="splash-screen">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>
  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>
  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro" style="display:none;position:fixed;top:32px;left:50%;transform:translateX(-50%);
       background:#fff3f3;color:#b00020;padding:1rem 2rem;border-radius:10px;
       box-shadow:0 2px 12px #0001;z-index:10000;font-weight:600;font-size:1.07rem;"></div>
