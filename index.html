
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Cuide-me</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f2fbfd, #ffffff);
      color: #245063;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #1ba8c2;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .cta-btn {
      background-color: #1ba8c2;
      color: white;
      padding: 0.9rem 1.2rem;
      border-radius: 9999px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 0.4rem 0;
      cursor: pointer;
      color: white;
      gap: 0.5rem;
      text-decoration: none;
    }
    .google { background-color: #e45858; }
    .facebook { background-color: #4267B2; }
    .linkedin { background-color: #0077B5; }
    .social-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .divider {
      margin: 1.5rem 0;
      border-top: 1px solid #e0e0e0;
    }
    .login-links a {
      display: block;
      margin-top: 0.6rem;
      color: #087f8c;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
  
    a {
      text-decoration: none;
    }
    a .social-btn {
      text-decoration: none;
      color: white;
    }
    </style>
</head>
<body>
<div class="login-card">
<h2>ðŸ‘‹ Seja bem-vindo ao Cuide-me</h2>
<form onsubmit="event.preventDefault(); loginWithEmail()">
<input id="email" placeholder="E-mail" required="" type="email"/>
<input id="password" placeholder="Senha" required="" type="password"/>
<button class="cta-btn" type="submit">Entrar</button>
</form>
<p style="margin: 1rem 0; font-weight: bold;">ou entre com</p>
<button class="social-btn google" onclick="loginWithGoogle()">
<!-- Ã­cone SVG -->
  Entrar com Google
</button>
<button class="social-btn linkedin" onclick="loginWithLinkedIn()">
<svg viewbox="0 0 448 512"><path d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8 0 24.1 24.09 0 53.79 0c29.7 0 53.79 24.1 53.79 53.8 0 29.7-24.09 54.3-53.79 54.3zM447.9 448h-92.4V302.4c0-34.7-12.4-58.4-43.4-58.4-23.6 0-37.6 15.8-43.8 31.1-2.3 5.6-2.8 13.4-2.8 21.3V448h-92.4s1.2-270.5 0-298.1h92.4v42.3c12.3-19 34.3-46.1 83.5-46.1 60.9 0 106.6 39.8 106.6 125.3V448z"></path></svg>
      Entrar com LinkedIn
    </button>
<div class="divider"></div>
<div class="login-links">
<a href="#">Esqueci minha senha</a>
<a href="cadastro.html">Quero me cadastrar</a>
</div>
</div>


<script></script>
<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCA1q_RBc0Vi2q_xrXucrEVXFDpdA1eBDo",
    authDomain: "cuide-me-f57f8.firebaseapp.com",
    projectId: "cuide-me-f57f8",
    storageBucket: "cuide-me-f57f8.appspot.com",
    messagingSenderId: "846926668384",
    appId: "1:846926668384:web:c0822e110171969f6b5905",
    measurementId: "G-6EH5LH65WZ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function loginWithEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(result => window.location.href = '/dashboard.html')
      .catch(error => alert('Erro: ' + error.message));
  }

  function loginWithLinkedIn() {
    alert('Login com LinkedIn precisa ser configurado via OAuth2 externo');
  }

  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        console.log('UsuÃ¡rio autenticado:', result.user);
        window.location.href = '/dashboard.html';
      })
      .catch(error => {
        console.error('Erro ao autenticar com Google:', error);
        alert('Erro ao autenticar com Google: ' + error.message);
      });
  }
</script>
</body></html>
