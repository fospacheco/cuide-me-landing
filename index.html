    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;
      position: relative;
    }
    .left, .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      z-index: 1;
    }
    .left h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .left a {
      background-color: var(--white);
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      background-color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 0;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
    }
  </style>

const airtableBaseId = 'appVxCKjvJAah2r27';
const airtableApiKey = 'pat9oVJRGCPXYxSLC.66b8ce7f22a0a4595f09547449ee9a4786043b27bfc8ad9e70a3bc723c07e583'; // Sua chave secreta

// Checa se já existe esse CPF em Clientes OU Cuidadores
async function cpfJaExisteNoAirtable(cpf) {
  const bases = ['Clientes', 'Cuidadores'];
  for (let tabela of bases) {
    const res = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula={CPF}='${cpf}'`, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    });
    const data = await res.json();
    if (data.records && data.records.length > 0) return true;
  }
  return false;
}

function detectarFonteCadastro(email, viaGoogle = false) {
  if (viaGoogle) return "google";
  if (!email) return "";
  const dominio = email.split('@')[1].toLowerCase();
  if (dominio.includes("gmail.com")) return "google";
  if (dominio.includes("hotmail.") || dominio.includes("outlook.") || dominio.includes("live.") || dominio.includes("msn.")) return "hotmail";
  if (dominio.includes("uol.")) return "uol";
  if (dominio.includes("terra.")) return "terra";
  if (dominio.includes("yahoo.")) return "yahoo";
  if (dominio.includes("icloud.") || dominio.includes("me.com") || dominio.includes("mac.com")) return "icloud";
  if (dominio.includes("bol.")) return "bol";
  return dominio.split('.')[0]; // fallback para nome do domínio
}

async function cadastrarUsuario() {
  const nome = document.getElementById("nome").value.trim();
  const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length < 11) {
    alert("Digite um CPF válido.");
    document.getElementById("cpf").focus();
    return;
  }

  // NOVO: Validação ANTES de qualquer coisa
  if (await cpfJaExisteNoAirtable(cpf)) {
    alert("CPF já cadastrado!");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(async (cred) => {
      // Checa novamente antes de gravar (garante nunca duplicar!)
      if (await cpfJaExisteNoAirtable(cpf)) {
        alert("CPF já cadastrado!");
        return;
      }
      const fonteCadastro = detectarFonteCadastro(email, false);
      let perfis = [];
      if (isCliente) perfis.push("cliente");
      if (isCuidador) perfis.push("cuidador");
      for (let perfil of perfis) {
        await enviarUsuarioParaAirtable({uid: cred.user.uid, email: email, displayName: nome}, perfil, cpf, fonteCadastro);
      }
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => {
      if (error.code === 'auth/email-already-in-use') {
        alert("Este e-mail já está em uso.");
      } else {
        alert("Erro ao cadastrar: " + error.message);
      }
    });
}

function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Erro: " + error.message));
}

// ========== LOGIN GOOGLE COM TELA INTERMEDIÁRIA ==========

let googleUser = null;

function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then((result) => {
      googleUser = result.user;
      mostrarEscolhaPerfil();
    })
    .catch(error => alert("Erro com Google: " + error.message));
}

function mostrarEscolhaPerfil() {
  document.getElementById("formSlide").innerHTML = `
    <p style="font-size:1.3rem;margin-bottom:1rem;">Qual seu perfil?</p>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cliente" /> Cliente / Familiar
    </label>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cuidador" /> Cuidador
    </label>
    <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" style="margin:1rem 0; padding:0.5rem; border-radius:8px; border:1px solid #42c2d3; width:200px; font-size:1rem;" required />
    <button class="cta-btn" style="margin-top:1.3rem;" onclick="finalizarCadastroGoogle()">Confirmar</button>
  `;
}

async function finalizarCadastroGoogle() {
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;
  const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length < 11) {
    alert("Digite um CPF válido.");
    document.getElementById("cpf_google").focus();
    return;
  }

  // Validação FINAL antes de gravar!
  if (await cpfJaExisteNoAirtable(cpf)) {
    alert("CPF já cadastrado!");
    return;
  }

  let perfis = [];
  if (isCliente) perfis.push("cliente");
  if (isCuidador) perfis.push("cuidador");
  const fonteCadastro = detectarFonteCadastro(googleUser.email, true);

  for (let perfil of perfis) {
    await enviarUsuarioParaAirtable(googleUser, perfil, cpf, fonteCadastro);
  }

  window.location.href = "pagina-homepage.html";
}
// ========== FIM NOVO FLUXO GOOGLE ==========

async function enviarUsuarioParaAirtable(user, perfil, cpfParam, fonteCadastro) {
  const uid = user.uid;
  const email = user.email || '';
  const nome = user.displayName || '';
  const cpf = cpfParam || '';

  let tabela = '';
  let fields = {};

  // Validação ANTES de inserir (última defesa, nunca duplica)
  if (await cpfJaExisteNoAirtable(cpf)) {
    alert("CPF já cadastrado!");
    return;
  }

  // Atenção aos nomes dos campos exatamente iguais ao Airtable!
  if (perfil === 'cuidador') {
    tabela = 'Cuidadores';
    fields = {
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Status": "Ativo",
      "Fonte de cadastro": fonteCadastro,
      "UID": uid,
      "Perfil": ["Cuidador"]
    };
  } else if (perfil === 'cliente') {
    tabela = 'Clientes';
    fields = {
      "Nome Completo": nome,
      "CPF": cpf,
      "E-mail": email,
      "Fonte de cadastro": fonteCadastro,
      "UID": uid,
      "Perfil": ["Cliente / Familiar"]
    };
  } else {
    return;
  }

  await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${airtableApiKey}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({fields})
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert('Airtable erro: ' + data.error.message);
      console.error('Airtable error:', data.error);
    }
  })
  .catch(err => {
      alert('Erro geral: ' + err.message);
      console.error('Erro geral:', err);
  });
}
