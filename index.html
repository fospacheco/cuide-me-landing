<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: var(--font-base);
      background: none;
      overflow-x: hidden;
      color: var(--dark-text);
    }
    #background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    #splash-screen {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex; justify-content:center; align-items:center;
      z-index:9999;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container { display: none; min-height:100vh; display:flex; }
    .left {
      flex:1;
      padding:3rem;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:transparent;
      color:var(--white);
      text-align:center;
      z-index:1;
    }
    .left .logo { width:120px; margin-bottom:1.5rem; }
    .left h2 { font-size:2rem; margin-bottom:1rem; }
    .left p { font-size:1.1rem; margin-bottom:2rem; }
    .left a {
      background:var(--white);
      color:var(--primary);
      padding:.8rem 2rem;
      border-radius:50px;
      font-weight:bold;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .left h2, .left p { color: var(--petroleo); }
    .right {
      flex:1;
      position:relative;
      overflow:hidden;
      background:var(--white);
      display:none;
    }
    .form-overlay {
      position: fixed;
      top: 0;
      left: 100%;
      width: 50%;
      height: 100%;
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active { left: 50%; }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: .9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: .5rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .social-icons { display: flex; gap: 1rem; justify-content: center; margin: .5rem 0; }
    .social-icons img { width: 48px; height: 48px; cursor: pointer; }
    input, select {
      width: 320px; max-width: 90vw;
      font-size: 1.18rem; padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf;
      border-radius: 5px;
      background: #eaf1fa; color: #245063;
      margin-bottom: 1.1rem; outline: none;
      transition: border-color .2s;
    }
    input:focus { border-color: #42c2d3; background: #f3fbfd; }
    .perfil-checkboxes-google {
      display: flex; gap: 2rem; justify-content: center; margin-bottom: 1.4rem;
    }
    .perfil-checkboxes-google label {
      font-size: 1.35rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;
    }
    .perfil-checkboxes-google input[type="checkbox"] {
      width: 32px; height: 32px; accent-color: var(--primary); cursor: pointer;
    }
    #cpf_google {
      width: 320px!important; font-size:1.18rem!important; padding:.7rem 1rem!important;
      border-radius:5px!important; border:1.5px solid #b3c5cf!important;
      background:#eaf1fa!important; color:#245063!important; margin-bottom:1.1rem!important;
      text-align:center!important; letter-spacing:2px!important;
    }
    .google-icon-big {
      width:70px!important; height:70px!important; border-radius:12px; border:2px solid #42c2d3;
      background:#fff; box-shadow:0 1px 10px #c0f6fa44; pointer-events:none; opacity:1;
    }
    @media (max-width:768px) {
      .container { flex-direction:column; }
      .left, .right { padding:2rem; }
      .form-overlay { padding:2rem; width:100%; left:100%; }
      .form-overlay.active { left:0; }
      input { width:98vw!important; min-width:180px!important; font-size:1rem!important; }
      .google-icon-big { width:54px!important; height:54px!important; }
      .perfil-checkboxes-google label { font-size:1.12rem!important; }
      .perfil-checkboxes-google input[type="checkbox"] { width:26px!important; height:26px!important; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="splash-screen">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>
  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>
  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro" style="display:none;position:fixed;top:32px;left:50%;transform:translateX(-50%);
       background:#fff3f3;color:#b00020;padding:1rem 2rem;border-radius:10px;
       box-shadow:0 2px 12px #0001;z-index:10000;font-weight:600;font-size:1.07rem;"></div>

  <!-- Firebase + Three.js + Vanta.js -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // Airtable
    const airtableBaseId = 'appVxCKjvJAah2r27';
    const airtableApiKey = 'patuFovDAT9f8k5wy.421883b4ff07837b73547760ee5de1d09916860c5518f1c504d9eb2985e1c6f5';

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';

        VANTA.CLOUDS({
          el: "#background",
          backgroundColor: 0xffffff,
          skyColor:        0x68b8d7,
          cloudColor:      0xadc1de,
          cloudShadowColor:0x183550,
          sunColor:        0xff9919,
          sunGlareColor:   0xff6633,
          sunlightColor:   0xff9933,
          speed: 1.0,
          mouseControls: true,
          touchControls: true,
          gyroControls: false
        });
      }, 1500);
    });

    function mostrarFormulario() {
      document.querySelector('.right').style.display = 'flex';
      document.getElementById("formSlide").classList.add("active");
      renderLogin();
    }

    function renderLogin() {
      document.getElementById("formSlide").innerHTML = `
        <div style="text-align:center;">
          <div class="social-text" style="font-size:1.3rem; font-weight:700; margin-bottom:1.1rem;">Acesse com a rede social</div>
          <div class="social-icons" style="margin-bottom:1.2rem;">
            <img src="https://img.icons8.com/color/96/google-logo.png" class="google-icon-big" alt="Google" title="Google" onclick="loginWithGoogle()"/>
          </div>
          <div style="font-size:1.05rem;color:#245063;text-align:center;margin-top:1.7rem;">
            Em caso de problemas:
            <a href="mailto:cuideme.cuidados@gmail.com" style="color:var(--primary);text-decoration:underline;font-weight:700;">
              Entre em contato
            </a>
          </div>
        </div>
      `;
    }

    // Máscara para CPF
    function mascaraCPF(cpf) {
      return cpf
        .replace(/\D/g, "")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }
    document.addEventListener('input', function(e) {
      if (e.target.id === "cpf_google") {
        e.target.value = mascaraCPF(e.target.value);
      }
    });

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;
      return true;
    }

    function showError(mensagem) {
      const div = document.getElementById('msgErro');
      div.innerText = mensagem;
      div.style.display = 'block';
      setTimeout(() => { div.style.display = 'none'; }, 4500);
    }

    // Função para checar UID nas DUAS tabelas
    async function checarUIDAirtable(uid) {
      // Verifica nas duas tabelas: Clientes e Cuidadores
      const tabelas = ["Clientes", "Cuidadores"];
      for (let tabela of tabelas) {
        const url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula={UID}='${uid}'`;
        const response = await fetch(url, {
          headers: { 'Authorization': `Bearer ${airtableApiKey}` }
        });
        const data = await response.json();
        if (data.records && data.records.length > 0) return true;
      }
      return false;
    }

    // Função para enviar usuário para Airtable
    async function enviarUsuarioParaAirtable(user, perfil, cpf) {
      const uid = user.uid;
      const email = user.email || '';
      const nome = user.displayName || '';
      const fonteCadastro = 'google';
      let tabela = perfil === 'cuidador' ? 'Cuidadores' : 'Clientes';
      let fields = {
        "Nome Completo": nome,
        "CPF": cpf,
        "E-mail": email,
        "Fonte de cadastro": fonteCadastro,
        "UID": uid
      };
      if (perfil === 'cuidador') fields["Status"] = "Disponível";

      const resp = await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${airtableApiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({fields})
      });
      const data = await resp.json();
      if (data.error) {
        showError('Airtable erro: ' + data.error.message);
        throw new Error('Airtable erro: ' + data.error.message);
      }
    }

    // GOOGLE LOGIN FLUXO ÚNICO
    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const googleUser = result.user;
        // 1. CHECAR UID nas DUAS tabelas
        const uid = googleUser.uid;
        const existe = await checarUIDAirtable(uid);
        if (existe) {
          window.location.href = "pagina-homepage.html";
          return;
        }
        // 2. Se NÃO existe, pedir CPF/perfil
        mostrarPerfilCpfGoogle(googleUser);
      } catch (error) {
        showError("Erro com Google: " + error.message);
      }
    }

    // Renderizar formulário para completar cadastro
    function mostrarPerfilCpfGoogle(googleUser) {
      document.getElementById("formSlide").innerHTML = `
        <div class="social-text" style="font-size:1.3rem; font-weight:700;">Complete seu cadastro</div>
        <div class="social-icons" style="margin-bottom:1.2rem;">
          <img src="https://img.icons8.com/color/96/google-logo.png" class="google-icon-big" alt="Google" title="Google"/>
        </div>
        <div class="perfil-checkboxes-google">
          <label><input type="checkbox" id="perfil_familia_google" /> Sou Cliente / Familiar</label>
          <label><input type="checkbox" id="perfil_cuidador_google" /> Sou Cuidador</label>
        </div>
        <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" required />
        <button class="cta-btn" onclick="finalizarCadastroGoogle()">Finalizar Cadastro</button>
        <div style="font-size:1.05rem;color:#245063;text-align:center;margin-top:1.7rem;">
          Em caso de problemas:
          <a href="mailto:cuideme.cuidados@gmail.com" style="color:var(--primary);text-decoration:underline;font-weight:700;">
            Entre em contato
          </a>
        </div>
      `;
      // Guarda user no window temporário pra função de finalizar
      window.ultimoGoogleUser = googleUser;
    }

    // Salvar no Airtable e redirecionar
    async function finalizarCadastroGoogle() {
      const isFamilia = document.getElementById("perfil_familia_google").checked;
      const isCuidador = document.getElementById("perfil_cuidador_google").checked;
      const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');
      if (!isFamilia && !isCuidador) {
        showError("Escolha pelo menos um perfil.");
        return;
      }
      if (!validarCPF(cpf)) {
        showError("Digite um CPF válido.");
        document.getElementById("cpf_google").focus();
        return;
      }
      const user = window.ultimoGoogleUser;
      if (isFamilia) await enviarUsuarioParaAirtable(user, "familia", cpf);
      if (isCuidador) await enviarUsuarioParaAirtable(user, "cuidador", cpf);
      window.location.href = "pagina-homepage.html";
    }

    auth.onAuthStateChanged(async user => {
      // Se não logado, mostra tela inicial (f5)
      if (!user) document.getElementById('main-content').style.display = 'flex';
    });
  </script>

  <div style="text-align:center; margin-top:2rem; font-size:0.9rem;">
    <a href="termos_de_uso_cuide_me.html" target="_blank" style="margin-right:1rem; color: var(--primary); text-decoration:underline;">
      Termos de Uso
    </a>
    <a href="politica_privacidade.html" target="_blank" style="color: var(--primary); text-decoration:underline;">
      Política de Privacidade
    </a>
  </div>
</body>
</html>
