<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;
      position: relative;
    }
    .left, .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      z-index: 1;
    }
    .left h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .left a {
      background-color: var(--white);
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      background-color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 0;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div id="splash-screen">
  <img src="logo_cuide_me.png" alt="Carregando Cuide-me" />
</div>

<div class="container" id="main-content">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Para continuar conectado, clique abaixo:</p>
    <a onclick="mostrarFormulario()">Acessar</a>
  </div>
  <div class="right">
    <img src="logo_cuide_me.png" alt="Logo Cuide-me" />
    <div id="formSlide" class="form-overlay"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}
function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>`;
}
function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <label style="display:block;margin:0.7rem 0 0.4rem 0;font-weight:500;">Escolha o(s) perfil(is):</label>
    <label><input type="checkbox" id="perfil_cliente" /> Cliente / Familiar</label>
    <label><input type="checkbox" id="perfil_cuidador" /> Cuidador</label>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderLogin()">Faça login</a>
    </div>`;
}

async function cadastrarUsuario() {
  const nome = document.getElementById("nome").value;
  const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;

  if (!isCliente && !isCuidador) {
    alert("Selecione pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length < 11) {
    alert("Digite um CPF válido.");
    return;
  }

  let perfis = [];
  if (isCliente) perfis.push("Cliente / Familiar");
  if (isCuidador) perfis.push("Cuidador");

  // Consulta duplicidade antes!
  if (await cpfDuplicadoNoAirtable(cpf)) {
    alert("CPF já cadastrado em Clientes ou Cuidadores!");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(async (cred) => {
      await enviarUsuarioParaAirtable({uid: cred.user.uid, email: email, displayName: nome}, perfis, cpf);
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Erro ao cadastrar: " + error.message));
}

function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Erro: " + error.message));
}

// ========== LOGIN GOOGLE COM TELA INTERMEDIÁRIA ==========

let googleUser = null;

function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then((result) => {
      googleUser = result.user;
      mostrarEscolhaPerfil();
    })
    .catch(error => alert("Erro com Google: " + error.message));
}

function mostrarEscolhaPerfil() {
  document.getElementById("formSlide").innerHTML = `
    <p style="font-size:1.3rem;margin-bottom:1rem;">Qual seu perfil?</p>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cliente" /> Cliente / Familiar
    </label>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cuidador" /> Cuidador
    </label>
    <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" style="margin:1rem 0; padding:0.5rem; border-radius:8px; border:1px solid #42c2d3; width:200px; font-size:1rem;" required />
    <button class="cta-btn" style="margin-top:1.3rem;" onclick="finalizarCadastroGoogle()">Confirmar</button>
  `;
}

async function finalizarCadastroGoogle() {
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;
  const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length < 11) {
    alert("Digite um CPF válido.");
    document.getElementById("cpf_google").focus();
    return;
  }

  if (await cpfDuplicadoNoAirtable(cpf)) {
    alert("CPF já cadastrado em Clientes ou Cuidadores!");
    return;
  }

  let perfis = [];
  if (isCliente) perfis.push("Cliente / Familiar");
  if (isCuidador) perfis.push("Cuidador");

  await enviarUsuarioParaAirtable(googleUser, perfis, cpf);

  window.location.href = "pagina-homepage.html";
}
// ========== FIM NOVO FLUXO GOOGLE ==========

const airtableBaseId = 'appVxCKjvJAah2r27';
const airtableApiKey = 'pat9oVJRGCPXYxSLC.66b8ce7f22a0a4595f09547449ee9a4786043b27bfc8ad9e70a3bc723c07e583';

// Função para consultar duplicidade de CPF nas DUAS tabelas:
async function cpfDuplicadoNoAirtable(cpf) {
  async function busca(tabela) {
    let url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula={CPF}='${cpf}'`;
    let res = await fetch(url, {
      headers: { 'Authorization': `Bearer ${airtableApiKey}` }
    });
    let data = await res.json();
    return (data.records && data.records.length > 0);
  }
  // Busca nas duas tabelas:
  let existeCliente = await busca("Clientes");
  let existeCuidador = await busca("Cuidadores");
  return existeCliente || existeCuidador;
}

async function enviarUsuarioParaAirtable(user, perfisArray, cpfParam) {
  const uid = user.uid;
  const email = user.email || '';
  const nome = user.displayName || '';
  const cpf = cpfParam || '';
  const fonte = "google";

  // Monta o objeto de campos:
  let fields = {
    "Nome Completo": nome,
    "CPF": cpf,
    "E-mail": email,
    "Perfil": perfisArray,
    "Fonte de cadastro": fonte,
    "UID": uid
  };

  // Cria nas duas tabelas se necessário
  async function postarNaTabela(tabela, campos) {
    return fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${airtableApiKey}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({fields: campos})
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert('Airtable erro: ' + data.error.message);
        console.error('Airtable error:', data.error);
      }
    })
    .catch(err => {
      alert('Erro geral: ' + err.message);
      console.error('Erro geral:', err);
      throw err;
    });
  }

  // Clientes
  if (perfisArray.includes("Cliente / Familiar")) {
    await postarNaTabela("Clientes", fields);
  }
  // Cuidadores
  if (perfisArray.includes("Cuidador")) {
    await postarNaTabela("Cuidadores", fields);
  }
}

// ---- NÃO FAZ MAIS NADA NO onAuthStateChanged, só mostra tela de login se deslogar ----
auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById('main-content').style.display = 'flex';
  }
});
</script>
