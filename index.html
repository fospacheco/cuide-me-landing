<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial - Cuide-me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #E0F7FA;
      color: #245063;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 3rem 2rem 2.5rem 2rem;
      text-align: center;
    }
    h1 {
      color: #42c2d3;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    p {
      margin: 1.5rem 0 2.5rem 0;
      font-size: 1.16rem;
    }
    .logout-btn {
      background: #42c2d3;
      color: #fff;
      padding: 0.85rem 2.2rem;
      border-radius: 2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(66,194,211,0.08);
      margin-top: 1.2rem;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #25b6c4;
    }
    @media (max-width: 700px) {
      .container { margin: 2rem 0.5rem; padding: 2rem 1rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Só mostra o botão sair se estiver logado
    auth.onAuthStateChanged(function(user) {
      const btn = document.getElementById("logoutBtn");
      if (user) {
        btn.style.display = "inline-block";
      } else {
        btn.style.display = "none";
      }
    });

    function logout() {
      auth.signOut().then(function() {
        // Redireciona para a homepage pública
        window.location.href = "pagina-homepage.html";
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo(a) ao Cuide-me!</h1>
    <p>
      Aqui é a área interna. Personalize como quiser.<br>
      <small>Dica: Ao clicar em "Continuar", você será redirecionado para a homepage pública.</small>
    </p>
    <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display:none;">Continuar</button>
  </div>
</body>
</html>
