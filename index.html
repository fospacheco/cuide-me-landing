<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;
      position: relative;
    }
    .left, .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      z-index: 1;
    }
    .left h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .left a {
      background-color: var(--white);
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      background-color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 0;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div id="splash-screen">
  <img src="logo_cuide_me.png" alt="Carregando Cuide-me" />
</div>

<div class="container" id="main-content">

    <a onclick="mostrarFormulario()">Acessar</a>

  <div class="right">

const airtableBaseId = 'appVxCKjvJAah2r27';

window.addEventListener('load', () => {

function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <select id="perfil">
      <option value="cuidador">Sou Cuidador</option>

      <a href="mailto:cuideme.cuidados@gmail.com" style="color:#42c2d3; text-decoration:none; font-weight:500; vertical-align:middle;">
        <img src="https://img.icons8.com/ios-filled/24/42c2d3/new-post.png" alt="E-mail" style="width:20px;vertical-align:middle;margin-right:4px;">cuideme.cuidados@gmail.com
      </a>
    </div>
  `;
}

// Auxiliar para normalizar CPF
function limparCPF(cpf) {
  return cpf.replace(/\D/g, '');
}

// Checar se CPF já existe na base Airtable (clientes e cuidadores)
async function cpfJaExisteNoAirtable(cpf) {
  cpf = limparCPF(cpf);
  const filter = `FIND("${cpf}", {CPF})`;
  const bases = ["Clientes", "Cuidadores"];
  for (let tabela of bases) {
    const url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula=${encodeURIComponent(filter)}`;
    const res = await fetch(url, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    });
    const data = await res.json();
    if (data.records && data.records.length > 0) {
      return data.records[0].fields;
    }
  }
  return null;
}

// Checar se e-mail já existe no Airtable (clientes e cuidadores)
async function emailJaExisteNoAirtable(email) {
  const filter = `FIND("${email}", {E-mail})`;
  const bases = ["Clientes", "Cuidadores"];
  for (let tabela of bases) {
    const url = `https://api.airtable.com/v0/${airtableBaseId}/${tabela}?filterByFormula=${encodeURIComponent(filter)}`;
    const res = await fetch(url, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    });
    const data = await res.json();
    if (data.records && data.records.length > 0) {
      return data.records[0].fields;
    }
  }
  return null;
}

// Cadastro de usuário
async function cadastrarUsuario() {
  const nome = document.getElementById("nome").value.trim();
  const cpf = limparCPF(document.getElementById("cpf").value);
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const perfil = document.getElementById("perfil").value;

  if (!nome || !cpf || !email || !password) {
    alert("Preencha todos os campos.");
    return;
  }
  if (cpf.length !== 11) {
    alert("Digite um CPF válido.");
    return;
  }

  // Verifica se já existe por CPF ou e-mail
  const jaExiste = await cpfJaExisteNoAirtable(cpf);
  if (jaExiste) {
    // Login automático
    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "pagina-homepage.html";
    } catch (e) {
      alert("Senha ou e-mail incorretos para este Usuário.");
    }
    return;
  }
  const jaEmail = await emailJaExisteNoAirtable(email);
  if (jaEmail) {
    // Login automático
    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "pagina-homepage.html";
    } catch (e) {
      alert("Senha ou e-mail incorretos para este Usuário.");
    }
    return;
  }

  // Se não existe, mostra mensagem
  alert("Cadastro não encontrado");
  return;
}

// Login e cadastro Google
let googleUser = null;
function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(async (result) => {
      googleUser = result.user;
      mostrarEscolhaPerfil();
    })
    .catch(error => alert("Erro com Google: " + error.message));
}

function mostrarEscolhaPerfil() {
  document.getElementById("formSlide").innerHTML = `
    <p style="font-size:1.3rem;margin-bottom:1rem;">Qual seu perfil?</p>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cliente" /> Cliente / Familiar
    </label>
    <label style="display:block;margin:0.5rem 0;font-size:1.1rem;">
      <input type="checkbox" id="perfil_cuidador" /> Cuidador
    </label>
    <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" style="margin:1rem 0; padding:0.5rem; border-radius:8px; border:1px solid #42c2d3; width:200px; font-size:1rem;" required />
    <button class="cta-btn" style="margin-top:1.3rem;" onclick="finalizarCadastroGoogle()">Confirmar</button>
    <div style="margin-top:1.5rem; text-align:center; font-size: 0.98rem; color: #245063;">
      Em caso de problemas:

        <img src="https://img.icons8.com/ios-filled/24/42c2d3/new-post.png" alt="E-mail" style="width:20px;vertical-align:middle;margin-right:4px;">cuideme.cuidados@gmail.com
      </a>
    </div>
  `;

async function finalizarCadastroGoogle() {
  const isCliente = document.getElementById("perfil_cliente").checked;
  const isCuidador = document.getElementById("perfil_cuidador").checked;
  const cpf = limparCPF(document.getElementById("cpf_google").value);

  if (!isCliente && !isCuidador) {
    alert("Escolha pelo menos um perfil.");
    return;
  }
  if (!cpf || cpf.length !== 11) {
    alert("Digite um CPF válido.");
    document.getElementById("cpf_google").focus();
    return;
  }

  // Se CPF já existe faz login
  const jaExiste = await cpfJaExisteNoAirtable(cpf);
  if (jaExiste) {
    window.location.href = "pagina-homepage.html";
    return;
  }

  // Se não existe, mostra mensagem
  alert("Cadastro não encontrado");
  return;
}

// Login padrão
function loginWithEmail() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Senha ou e-mail incorretos para este Usuário."));
}

// --- Fim das funções principais ---

auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById('main-content').style.display = 'flex';

});
