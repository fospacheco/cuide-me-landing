<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-base);
      background: var(--secondary);
      color: var(--dark-text);
    }
    .container {
      display: none;
      flex-wrap: wrap;
      min-height: 100vh;
      position: relative;
    }
    .left, .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      z-index: 1;
    }
    .left h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .left a {
      background-color: var(--white);
      color: var(--primary);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      background-color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .form-overlay {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 0;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.5rem 0 0.5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="number"],
    select {
      width: 320px;
      max-width: 90vw;
      font-size: 1.18rem;
      padding: 0.7rem 1rem;
      border: 1.5px solid #b3c5cf;
      border-radius: 5px;
      background: #eaf1fa;
      color: #245063;
      margin-bottom: 1.1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #42c2d3;
      background: #f3fbfd;
    }
    .especialidades-lista {
      background: #f6fdff;
      border: 1.5px solid #c2e6ee;
      border-radius: 10px;
      margin-top: 1.5rem;
      max-width: 380px;
      padding: 1.2rem 1rem 0.6rem 1.3rem;
      font-size: 1.1rem;
      box-shadow: 0 1px 8px #a4dce855;
    }
    .especialidades-lista h3 {
      font-size: 1.22rem;
      color: #42c2d3;
      margin-bottom: 0.8rem;
      margin-top: 0;
      font-weight: 700;
    }
    .especialidades-lista ul {
      list-style: disc;
      padding-left: 1.5em;
    }
    .especialidades-lista li {
      margin-bottom: 0.4em;
      line-height: 1.3em;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        padding: 2rem;
      }
      .form-overlay {
        padding: 2rem;
      }
      input[type="email"], input[type="password"], input[type="text"], input[type="number"], select {
        width: 98vw !important;
        min-width: 180px !important;
        font-size: 1rem !important;
      }
      .especialidades-lista {
        max-width: 97vw;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div id="splash-screen">
  <img src="logo_cuide_me.png" alt="Carregando Cuide-me" />
</div>

<div class="container" id="main-content">
  <div class="left">
    <h2>Bem-vindo de volta!</h2>
    <p>Para continuar conectado, clique abaixo:</p>
    <a onclick="mostrarFormulario()">Acessar</a>
  </div>
  <div class="right">
    <img src="logo_cuide_me.png" alt="Logo Cuide-me" />
    <div id="formSlide" class="form-overlay"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
const airtableBaseId = 'appVxCKjvJAah2r27';
const airtableApiKey = 'pats0YLmu9IF0qyFU.c6a73d5383da6bbb136059d08f289a983f2a19367f65021ce16188b4418dd439'; // token leitura

// Exibir especialidades (funciona em qualquer tela)
async function buscarEspecialidades() {
  const listaDiv = document.getElementById('especialidades-lista');
  listaDiv.innerHTML = '<span style="color:#999;font-size:1.02rem;">Carregando especialidades...</span>';
  try {
    const response = await fetch(
      `https://api.airtable.com/v0/${airtableBaseId}/especialidade`,
      { headers: { 'Authorization': `Bearer ${airtableApiKey}` } }
    );
    const data = await response.json();
    if (data.records && Array.isArray(data.records)) {
      let html = '<h3>Especialidades cadastradas</h3><ul>';
      data.records.forEach(rec => {
        html += `<li><strong>${rec.fields.Name}</strong>${rec.fields.Notes ? ` – <span style="color:#24506399;">${rec.fields.Notes}</span>` : ''}</li>`;
      });
      html += '</ul>';
      listaDiv.innerHTML = html;
    } else {
      listaDiv.innerHTML = '<span style="color:red;">Não foi possível buscar especialidades. Verifique suas permissões.</span>';
    }
  } catch (e) {
    listaDiv.innerHTML = '<span style="color:red;">Erro ao buscar especialidades.</span>';
  }
}

// Firebase (restante igual ao seu código)
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});

function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}

function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
    <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <button class="cta-btn" type="button" style="background:#eaf1fa;color:#42c2d3;font-weight:600;box-shadow:none;" onclick="buscarEspecialidades()">Ver Especialidades</button>
    <div id="especialidades-lista" class="especialidades-lista" style="display:block;"></div>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
    </div>
    <div class="toggle-text" style="margin-top:1rem;">
      Ainda não tem conta?
      <a style="color: var(--primary); cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
    </div>
    <div style="height: 2.5rem;"></div>
    <div style="font-size:1rem; color:#245063; text-align:center;">
      Em caso de problemas:
      <a href="mailto:cuideme.cuidados@gmail.com" style="color: var(--primary); text-decoration: underline; font-weight: 600;">
        Entre em contato
      </a>
    </div>
  `;
}

// ... (todo o restante do seu JS permanece igual, pode colar o código anterior aqui)

auth.onAuthStateChanged(async user => {
  if (!user) {
    document.getElementById('main-content').style.display = 'flex';
  }
});
</script>

<div style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
  <a href="termos_de_uso_cuide_me.html" target="_blank" style="margin-right: 1rem; color: var(--primary); text-decoration: underline;">Termos de Uso</a>
  <a href="politica_privacidade.html" target="_blank" style="color: var(--primary); text-decoration: underline;">Política de Privacidade</a>
</div>
</body>
</html>
