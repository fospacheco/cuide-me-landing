    }

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
  authDomain: "cuide-me-f57f8.firebaseapp.com",
  projectId: "cuide-me-f57f8",
  storageBucket: "cuide-me-f57f8.appspot.com",
  messagingSenderId: "846926668384",
  appId: "1:846926668384:web:c8022e110171969f6b5905"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 1500);
});
function mostrarFormulario() {
  document.getElementById("formSlide").classList.add("active");
  renderLogin();
}
function renderLogin() {
  document.getElementById("formSlide").innerHTML = `
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
    <div class="social-text">ou acesse com redes sociais</div>
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" />
      <img src="https://img.icons8.com/color/48/facebook-new.png" onclick="loginWithFacebook()" alt="Facebook" />
      <img src="https://img.icons8.com/color/48/linkedin.png" onclick="loginWithLinkedin()" alt="LinkedIn" />
    </div>
    <div class="toggle-text">Ainda não tem conta?
      <a onclick="renderCadastro()">Crie aqui</a>
    </div>`;
}
function renderCadastro() {
  document.getElementById("formSlide").innerHTML = `
    <input id="nome" type="text" placeholder="Nome completo" required />
    <input id="email" type="email" placeholder="E-mail" required />
    <input id="password" type="password" placeholder="Senha" required />
    <select id="perfil">
      <option value="cuidador">Sou Cuidador</option>
      <option value="familia">Sou Família</option>
      <option value="instituicao">Sou Instituição</option>
    </select>
    <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
    <div class="toggle-text">Já tem uma conta?
      <a onclick="renderLogin()">Faça login</a>
    </div>`;
}
function loginWithEmail() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then(() => window.location.href = "pagina-homepage.html")
    .catch(error => alert("Erro: " + error.message));
}
function cadastrarUsuario() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const perfil = document.getElementById("perfil").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(cred => {
      return db.collection("usuarios").doc(cred.user.uid).set({
        nome,
        email,
        perfil
      });
    })
    .then(() => {
      alert("Cadastro realizado com sucesso!");
      window.location.href = "pagina-homepage.html";
    })
    .catch(error => alert("Erro ao cadastrar: " + error.message));
}
function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => window.location.href = "pagina-homepage.html")
    .catch(error => alert("Erro com Google: " + error.message));
}
function loginWithFacebook() {
  const provider = new firebase.auth.FacebookAuthProvider();
  auth.signInWithPopup(provider)
    .then(() => window.location.href = "pagina-homepage.html")
    .catch(error => alert("Erro com Facebook: " + error.message));
}
function loginWithLinkedin() {
  IN.User.authorize();
}
function onLinkedInAuth() {
  IN.API.Raw("/people/~:(id,firstName,lastName,email-address)")
    .result(function(profile) {
      const email = profile.emailAddress;
      const nome = profile.firstName + " " + profile.lastName;
      const fakePassword = email + "_linkedin";

      auth.signInWithEmailAndPassword(email, fakePassword)
        .then(() => window.location.href = "pagina-homepage.html")
        .catch(() => {
          auth.createUserWithEmailAndPassword(email, fakePassword)
            .then(cred => {
              return db.collection("usuarios").doc(cred.user.uid).set({
                nome: nome,
                email: email,
                perfil: "cuidador"
              });
            })
            .then(() => window.location.href = "pagina-homepage.html")
            .catch(error => alert("Erro com LinkedIn: " + error.message));
        });
    });
}
IN.Event.on(IN, "auth", onLinkedInAuth);

auth.onAuthStateChanged(user => {
  if (user) {
    db.collection("usuarios").doc(user.uid).get().then(doc => {
      window.location.href = "pagina-homepage.html";
    });
  }
});
</script>

    <button id="btnCuidador" style="margin:0.5rem; padding:0.6rem 1.2rem; background:#42c2d3; color:#fff; border:none; border-radius:4px;">Sou cuidador</button>
    <button id="btnCliente" style="margin:0.5rem; padding:0.6rem 1.2rem; background:#000; color:#fff; border:none; border-radius:4px;">Cliente</button>
  </div>
</div>


<script>
  function hideSplash() {
    const splash = document.getElementById("splash-screen");
    const main = document.getElementById("main-content");
    if (splash) splash.style.display = "none";
    if (main) main.style.display = "flex";
  }

  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(hideSplash, 1500);
  });
  setTimeout(hideSplash, 5000);

  function selectProfile() {
    return new Promise(resolve => {
      const backdrop = document.getElementById("profile-backdrop");
      backdrop.style.display = 'flex';
      document.getElementById("btnCuidador").onclick = () => {
        backdrop.style.display = 'none';
        resolve('cuidador');
      };
      document.getElementById("btnCliente").onclick = () => {
        backdrop.style.display = 'none';
        resolve('cliente');
      };
    });
  }

  async function loginWithGoogle() {
    try {
      const result = await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      const user = result.user;
      const email = user.email;
      const name = user.displayName;
      const formula = encodeURIComponent(`{E-mail}="${email}"`);
      const headersGet = { Authorization: `Bearer ${AIRTABLE_READ_TOKEN}`, 'Content-Type': 'application/json' };

      const [clRes, cgRes] = await Promise.all([
        fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/Clientes?filterByFormula=${formula}`, { headers: headersGet }),
        fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/Cuidadores?filterByFormula=${formula}`, { headers: headersGet })
      ]);

      const clData = await clRes.json(), cgData = await cgRes.json();
      const clRecs = Array.isArray(clData.records) ? clData.records : [];
      const cgRecs = Array.isArray(cgData.records) ? cgData.records : [];

      let table, recId;
      if (cgRecs.length) {
        table = 'Cuidadores'; recId = cgRecs[0].id;
      } else if (clRecs.length) {
        table = 'Clientes'; recId = clRecs[0].id;
      } else {
        const perfil = await selectProfile();
        table = perfil === 'cuidador' ? 'Cuidadores' : 'Clientes';
        const postRes = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${table}`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${AIRTABLE_WRITE_TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ fields: { 'E-mail': email, 'Nome completo': name } })
        });
        const postData = await postRes.json();
        recId = Array.isArray(postData.records) && postData.records[0] ? postData.records[0].id : postData.id;
      }

      if (recId) {
        await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${table}/${recId}`, {
          method: 'PATCH',
          headers: { Authorization: `Bearer ${AIRTABLE_WRITE_TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ fields: { 'Nome completo': name } })
        });
      }

      window.location.href = 'pagina-homepage.html';

    } catch (err) {
      console.error(err);
      alert('Não foi possível logar: ' + err.message);
    }
  }
</script>
