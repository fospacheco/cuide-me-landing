
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuide-me - Encontrar Cuidador</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2fcfd;
      margin: 0;
      padding: 2rem;
      color: #234;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .cta-btn {
      background: #24c3e1;
      padding: 1rem 2rem;
      font-weight: bold;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Precisa de um cuidador de confian√ßa?</h2>
    <button id="abrir-combo" class="cta-btn">üîç Encontrar um cuidador agora</button>
    <div id="buscar-cuidador" style="display: none;">
      <label for="especialidade-select" style="margin-top: 1rem; display: block;"><strong>Qual especialidade voc√™ procura?</strong></label>
      <select id="especialidade-select">
        <option>Selecione uma especialidade</option>
      </select>
    </div>
  </div>

  <script>
    const API_KEY = "patvUA5YbiyPmtjwx";
    const BASE_ID = "appVxCXjv3Ah2r27";
    const TABLE_NAME = "Especialidades";

    const dropdown = document.getElementById("especialidade-select");
    const abrirCombo = document.getElementById("abrir-combo");
    const buscarDiv = document.getElementById("buscar-cuidador");

    abrirCombo.addEventListener("click", () => {
      buscarDiv.style.display = "block";
      fetchEspecialidades();
    });

    function fetchEspecialidades() {
      fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
        headers: {
          Authorization: `Bearer ${API_KEY}`
        }
      })
      .then((res) => res.json())
      .then((data) => {
        dropdown.innerHTML = '<option>Selecione uma especialidade</option>';
        if (data.records && data.records.length > 0) {
          data.records.forEach((item) => {
            const opt = document.createElement("option");
            opt.value = item.fields.Name;
            opt.textContent = item.fields.Name;
            dropdown.appendChild(opt);
          });
        }
      })
      .catch((err) => {
        console.error("Erro ao buscar especialidades:", err);
      });
    }
  </script>
</body>
</html>
