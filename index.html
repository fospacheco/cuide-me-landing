<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: var(--font-base);
      background: none;
      overflow-x: hidden;
      color: var(--dark-text);
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #splash-screen {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex; justify-content:center; align-items:center;
      z-index:9999;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container {
      display: none;
      min-height:100vh;
      display:flex;
    }
    .left {
      flex:1;
      padding:3rem;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:transparent;
      color:var(--white);
      text-align:center;
      z-index:1;
    }
    .left .logo {
      width:120px;
      margin-bottom:1.5rem;
    }
    .left h2 {
      font-size:2rem;
      margin-bottom:1rem;
    }
    .left p {
      font-size:1.1rem;
      margin-bottom:2rem;
    }
    .left a {
      background:var(--white);
      color:var(--primary);
      padding:.8rem 2rem;
      border-radius:50px;
      font-weight:bold;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .left h2,
    .left p {
      color: var(--petroleo);
    }
    .right {
      flex:1;
      position:relative;
      overflow:hidden;
      background:var(--white);
      display:none;
    }
    .form-overlay {
      position: fixed;
      top: 0;
      left: 100%;
      width: 50%;
      height: 100%;
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 50%;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: .9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: .5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .social-text {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: .5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    input, select {
      width: 320px;
      max-width: 90vw;
      font-size: 1.18rem;
      padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf;
      border-radius: 5px;
      background: #eaf1fa;
      color: #245063;
      margin-bottom: 1.1rem;
      outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #42c2d3;
      background: #f3fbfd;
    }
    @media (max-width:768px) {
      .container { flex-direction:column; }
      .left, .right { padding:2rem; }
      .form-overlay { padding:2rem; width:100%; left:100%; }
      .form-overlay.active { left:0; }
      input { width:98vw!important; min-width:180px!important; font-size:1rem!important; }
    }
    /* A11y: foco visível */
    :focus {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }
    button:focus, a:focus {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }
    /* Spinner UX */
    .spinner {
      display: none;
      width: 1.2em; height: 1.2em;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: var(--white);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading .spinner { display: inline-block; }
    .loading .btn-text { visibility: hidden; }
    button:disabled { cursor: not-allowed; opacity: 0.7; }
    /* Erros */
    #senha-error, #login-error-msg {
      color: #b00020;
      font-weight: 600;
      font-size: 0.9rem;
    }
    #msgErro {
      background: #fdecea;
      color: #a50e0e;
      position: fixed;
      top: 32px; left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      font-weight: 600;
      font-size: 1.07rem;
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="splash-screen" aria-hidden="false">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>

  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>

  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro" role="alert" aria-live="assertive"></div>

  <!-- Firebase + Three.js + Vanta.js -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    window.addEventListener('load', () => {
      VANTA.CLOUDS({
        el: "#background",
        backgroundColor: 0xffffff,
        skyColor:        0x68b8d7,
        cloudColor:      0xadc1de,
        cloudShadowColor:0x183550,
        sunColor:        0xff9919,
        sunGlareColor:   0xff6633,
        sunlightColor:   0xff9933,
        speed: 1.0,
        mouseControls: true,
        touchControls: true,
        gyroControls: false
      });
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('splash-screen').setAttribute('aria-hidden', 'true');
        document.getElementById('main-content').style.display = 'flex';
      }, 800);
    });

    function mostrarFormulario() {
      document.querySelector('.right').style.display = 'flex';
      document.getElementById("formSlide").classList.add("active");
      renderLogin();
    }

    function renderLogin() {
      document.getElementById("formSlide").innerHTML = `
        <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
        <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
        <div id="login-error-msg" style="margin-bottom:10px;"></div>
        <button class="cta-btn" id="login-btn" onclick="loginWithEmail()">
          <span class="btn-text">Entrar</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <div class="social-text">ou acesse com redes sociais</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png"
               onclick="loginWithGoogle()" alt="Google"/>
        </div>
        <div class="toggle-text" style="margin-top:1rem;">
          Ainda não tem conta?
          <a style="color:var(--primary);cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
        </div>
        <div style="height:2.5rem;"></div>
        <div style="font-size:1rem;color:#245063;text-align:center;">
          Em caso de problemas:
          <a href="mailto:cuideme.cuidados@gmail.com"
             style="color:var(--primary);text-decoration:underline;font-weight:600;">
            Entre em contato
          </a>
        </div>
      `;
    }

    function checkSenhaMatch() {
      const senha = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;
      document.getElementById('senha-error').style.display =
        (senha && confirm && senha !== confirm) ? 'block' : 'none';
    }

    function renderCadastro(emailPrePreenchido = "") {
      document.getElementById("formSlide").innerHTML = `
        <input id="nome-completo" type="text" placeholder="Nome Completo" required />
        <input id="cpf" type="text" placeholder="CPF" required maxlength="14" />
        <input id="email" type="email" placeholder="E-mail" required value="${emailPrePreenchido}" />
        <input id="password" type="password" placeholder="Senha" required oninput="checkSenhaMatch()" />
        <input id="confirm-password" type="password" placeholder="Confirmar senha" required oninput="checkSenhaMatch()" />
        <div id="senha-error" style="display:none;margin-top:-0.5rem;margin-bottom:1rem;">
          Senhas estão diferentes, por favor ajuste!
        </div>
        <button class="cta-btn" id="cadastro-btn" onclick="cadastrarUsuario()">
          <span class="btn-text">Cadastrar</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <button type="button" class="cta-btn" onclick="renderLogin()">
          Voltar
        </button>
        <div class="toggle-text" style="margin-top:1rem;">
          Já tem uma conta?
          <a style="color:var(--primary);cursor:pointer;" onclick="renderLogin()">Faça login</a>
        </div>
      `;
    }

    function mascaraCPF(cpf) {
      return cpf
        .replace(/\D/g, "")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }
    document.addEventListener('input', e => {
      if (e.target.id === "cpf" || e.target.id === "cpf_google") {
        e.target.value = mascaraCPF(e.target.value);
      }
    });

    function extrairProvedor(email) {
      if (!email) return '';
      let provedor = email.split('@')[1] || '';
      provedor = provedor.split('.')[0];
      return provedor.toLowerCase();
    }

    // <— Declaramos validarCPF aqui, antes de usá-la em finalizarCadastroGoogle
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    function showError(mensagem) {
      const div = document.getElementById('msgErro');
      div.innerText = mensagem;
      div.style.display = 'block';
      setTimeout(() => { div.style.display = 'none'; }, 4500);
    }

    // --- GOOGLE LOGIN FLUXO AJUSTADO COM isNewUser ---
    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const { user, additionalUserInfo } = result;
        if (additionalUserInfo.isNewUser) {
          window.googleUser = user;
          mostrarPerfilCpfGoogle();
        } else {
          window.location.href = "pagina-homepage.html";
        }
      } catch (error) {
        showError("Erro com Google: " + error.message);
      }
    }

    function mostrarPerfilCpfGoogle() {
      document.getElementById("formSlide").innerHTML = `
        <div class="social-text" style="font-size:1.3rem; font-weight:700;">Acesse com a rede social</div>
        <div class="social-icons" style="margin-bottom:1.2rem;">
          <img src="https://img.icons8.com/color/96/google-logo.png" class="google-icon-big" alt="Google" title="Google" />
        </div>
        <div class="perfil-checkboxes-google">
          <label><input type="checkbox" id="perfil_familia_google" /> Sou Cliente / Familiar</label>
          <label><input type="checkbox" id="perfil_cuidador_google" /> Sou Cuidador</label>
        </div>
        <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" required />
        <button class="cta-btn" id="finalizar-btn" onclick="finalizarCadastroGoogle()">
          <span class="btn-text">Finalizar Cadastro</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <div style="font-size:1.05rem;color:#245063;text-align:center;margin-top:1.7rem;">
          Em caso de problemas:
          <a href="mailto:cuideme.cuidados@gmail.com" style="color:var(--primary);text-decoration:underline;font-weight:700;">
            Entre em contato
          </a>
        </div>
      `;
    }

    async function finalizarCadastroGoogle() {
      const btn = document.getElementById('finalizar-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      const isFamilia = document.getElementById("perfil_familia_google").checked;
      const isCuidador = document.getElementById("perfil_cuidador_google").checked;
      const cpf = document.getElementById("cpf_google").value.replace(/\D/g, '');
      if (!isFamilia && !isCuidador) {
        showError("Escolha pelo menos um perfil.");
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      // validarCPF já está definida antes desta chamada
      if (!validarCPF(cpf)) {
        showError("Digite um CPF válido.");
        document.getElementById("cpf_google").focus();
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      const perfis = [];
      if (isFamilia) perfis.push("familia");
      if (isCuidador) perfis.push("cuidador");
      const user = window.googleUser || auth.currentUser;
      for (let perfil of perfis) {
        await enviarUsuarioParaAirtable(user, perfil, cpf);
      }
      window.location.href = "pagina-homepage.html";
    }

    async function loginWithEmail() {
      const btn = document.getElementById('login-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("login-error-msg").innerText = "";
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "pagina-homepage.html";
      } catch (error) {
        let msg = "";
        if (error.code === "auth/user-not-found") {
          msg = "E-mail não cadastrado";
        } else if (error.code === "auth/wrong-password") {
          msg = "Senha incorreta";
        } else if (error.code === "auth/invalid-email") {
          msg = "E-mail inválido";
        } else {
          msg = "Erro: " + error.message;
        }
        document.getElementById("login-error-msg").innerText = msg;
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    async function cadastrarUsuario() {
      const btn = document.getElementById('cadastro-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      const nome = document.getElementById("nome-completo").value;
      const cpf = document.getElementById("cpf").value.replace(/\D/g, '');
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!validarCPF(cpf)) {
        showError("Digite um CPF válido.");
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await enviarUsuarioParaAirtable(user, 'familia', cpf, nome);
        window.location.href = "pagina-homepage.html";
      } catch (error) {
        showError("Erro ao cadastrar: " + error.message);
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    const airtableBaseId = 'appVxCKjvJAah2r27';
    const airtableApiKey = 'patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2';

    async function enviarUsuarioParaAirtable(user, perfil, cpfParam, nomeParam = '') {
      const uid = user.uid;
      const email = user.email || '';
      const nome = nomeParam || user.displayName || '';
      const cpf = cpfParam || '';
      const fonteCadastro = extrairProvedor(email);
      let tabela = '';
      let fields = {};
      if (perfil === 'cuidador') {
        tabela = 'Cuidadores';
        fields = {
          "Nome Completo": nome,
          "CPF": cpf,
          "E-mail": email,
          "Status": "Disponível",
          "Fonte de cadastro": fonteCadastro,
          "UID": uid
        };
      } else if (perfil === 'familia') {
        tabela = 'Clientes';
        fields = {
          "Nome Completo": nome,
          "CPF": cpf,
          "E-mail": email,
          "Fonte de cadastro": fonteCadastro,
          "UID": uid
        };
      }
      await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${airtableApiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fields })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showError('Airtable erro: ' + data.error.message);
          console.error('Airtable error:', data.error);
        }
      })
      .catch(err => {
        showError('Erro geral: ' + err.message);
        console.error('Erro geral:', err);
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) document.getElementById('main-content').style.display = 'flex';
    });
  </script>

  <div style="text-align:center; margin-top:2rem; font-size:0.9rem;">
    <a href="termos_de_uso_cuide_me.html" target="_blank"
       style="margin-right:1rem; color: var(--primary); text-decoration:underline;">
      Termos de Uso
    </a>
    <a href="politica_privacidade.html" target="_blank"
       style="color: var(--primary); text-decoration:underline;">
      Política de Privacidade
    </a>
  </div>
</body>
</html>
