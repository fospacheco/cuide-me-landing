<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
      --error: #b00020;
      --success: #4caf50;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%;
      font-family:var(--font-base);
      background:none;
      overflow-x:hidden;
      color:var(--dark-text);
    }
    a { text-decoration:none; cursor:pointer; }

    /* Fundo animado e splash */
    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    #splash-screen {
      position:fixed; inset:0;
      background:linear-gradient(to bottom,var(--secondary),var(--white));
      display:flex; align-items:center; justify-content:center;
      z-index:9999;
      transition: opacity 0.5s ease;
    }
    #splash-screen img {
      max-width:220px;
      animation:pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}

    /* Layout principal */
    .container { min-height:100vh; display:flex; }
    .left {
      flex:1; padding:3rem;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:transparent; color:var(--white); text-align:center; z-index:1;
    }
    .left .logo { width:240px; margin-bottom:1.5rem; }
    .left h2 { font-size:2rem; margin-bottom:1rem; color:var(--petroleo); }
    .left p  { font-size:1.1rem; margin-bottom:2rem; color:var(--petroleo); }
    .left a  {
      background:var(--white); color:var(--primary);
      padding:.8rem 2rem; border-radius:50px;
      font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .left a:hover, .left a:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Painel direito */
    .right { flex:1; position:relative; overflow:hidden; background:var(--white); display:none; }
    .form-overlay {
      position:fixed; top:0; left:100%;
      width:50%; height:100%; background:var(--white);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:3rem; gap:1rem; transition:left .6s cubic-bezier(0.23, 1, 0.32, 1); z-index:2;
    }
    .form-overlay.active { left:50%; }

    /* Campos de input e labels */
    .input-group {
      width: 320px;
      max-width: 90vw;
      margin-bottom: 1.1rem;
    }
    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--dark-text);
      text-align: left;
    }
    input {
      width: 100%;
      font-size:1.18rem; padding:.7rem 1rem;
      border:1.5px solid #b3c5cf; border-radius:5px;
      background:#eaf1fa; color:#245063;
      outline:none; transition:border-color .2s;
    }
    input:focus, input:focus-visible {
      border-color: var(--primary);
      background: #f3fbfd;
      outline: 2px solid rgba(66, 194, 211, 0.3);
      outline-offset: 2px;
    }
    input:invalid:not(:placeholder-shown) {
      border-color: var(--error);
    }
    input:valid:not(:placeholder-shown) {
      border-color: var(--success);
    }

    /* Botões CTA */
    .cta-btn {
      background:var(--primary); color:var(--white);
      padding:.9rem 2rem; border-radius:50px;
      font-weight:bold; border:none; cursor:pointer;
      font-size:1.2rem; display:inline-flex;
      align-items:center; justify-content:center;
      min-width:200px;
      transition: background 0.2s, transform 0.2s;
    }
    .cta-btn:hover, .cta-btn:focus {
      background: #38a9b9;
      transform: translateY(-2px);
      outline: none;
    }
    .cta-btn:focus-visible {
      outline: 2px solid rgba(0, 0, 0, 0.5);
      outline-offset: 2px;
    }
    .cta-btn .spinner {
      display:none; width:1.2em; height:1.2em;
      border:2px solid rgba(255,255,255,0.6);
      border-top-color:var(--white); border-radius:50%;
      animation:spin .8s linear infinite; margin-left:.5rem;
    }
    @keyframes spin { to{transform:rotate(360deg);} }
    .loading .spinner { display:inline-block; }
    .loading .btn-text { visibility:hidden; }
    button:disabled { 
      cursor:not-allowed; 
      opacity:.7;
      transform: none !important;
    }

    /* Texto social e ícones */
    .social-text {
      font-weight:500; font-size:1rem;
      text-align:center; margin-top:1rem;
    }
    .social-icons {
      display:flex; gap:1rem; justify-content:center; margin:.5rem 0;
    }
    .social-icons img { 
      width:48px; height:48px; 
      cursor: pointer;
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Mensagens de erro */
    #login-error-msg, #senha-error {
      color: var(--error); font-weight:600; font-size:.9rem; margin-bottom:.5rem;
      min-height: 1.5rem;
    }
    #msgErro {
      background:#fdecea; color:#a50e0e;
      position:fixed; top:32px; left:50%; transform:translateX(-50%);
      padding:1rem 2rem; border-radius:10px;
      box-shadow:0 2px 12px #0001;
      font-weight:600; font-size:1.07rem; z-index:10000; 
      display:none;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; top: 0; }
      to { opacity: 1; top: 32px; }
    }

    /* Toggle-crie-aqui menor */
    .toggle-text { text-align:center; margin-top:1rem; }
    .toggle-text .cta-btn {
      min-width:auto; padding:.4rem 1rem; font-size:1rem; border-radius:25px;
    }

    /* Seleção de perfil */
    .perfil-options {
      display:flex; gap:1rem; margin:1rem auto; width:max-content;
    }
    .perfil-options input[type="checkbox"] { display:none; }
    .perfil-options label {
      display:flex; align-items:center; justify-content:center;
      width:140px; padding:.8rem;
      border:2px solid var(--primary); border-radius:8px;
      background:var(--white); color:var(--dark-text);
      font-size:1.1rem; font-weight:600;
      transition:background .2s,color .2s, transform .2s; cursor:pointer;
    }
    .perfil-options label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .perfil-options input:checked + label {
      background:var(--primary); color:var(--white);
    }
    .perfil-options input:focus-visible + label {
      outline: 2px solid rgba(0, 0, 0, 0.5);
      outline-offset: 2px;
    }

    @media(max-width:768px) {
      .container { flex-direction:column; }
      .left, .right { padding:2rem; }
      .form-overlay { padding:2rem; width:100%; left:100%; }
      .form-overlay.active { left:0; }
      input { width:98vw!important; min-width:180px!important; font-size:1rem!important; }
    }
    @media(max-width:480px) {
      .perfil-options {
        flex-direction: column;
        width: 100%;
      }
      .perfil-options label {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
      }
      .left h2 { font-size: 1.7rem; }
      .left p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="splash-screen" aria-hidden="false">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>

  <div class="container" id="main-content" style="display: none;">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  <script>
    // Constantes globais
    const ERROR_TIMEOUT = 4500;
    const AIRTABLE_CONFIG = {
      BASE: 'appVxCKjvJAah2r27',
      KEY: 'patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2'
    };
    
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // animação de fundo e splash
    window.addEventListener('load', () => {
      VANTA.CLOUDS({
        el: "#background",
        backgroundColor: 0xffffff,
        skyColor:        0x68b8d7,
        cloudColor:      0xadc1de,

      });
      
      setTimeout(() => {

    // exibe erro
    function showError(msg) {
      const el = document.getElementById('msgErro');
      el.innerText = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
        el.style.opacity = '0';
      }, ERROR_TIMEOUT);
    }

    // máscara de CPF
    function mascaraCPF(value) {
      return value
        .replace(/\D/g, "")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d)/, "$1.$2")
        .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }

    // Validação de CPF em tempo real
    function validarCPFOnTheFly(input) {
      const value = input.value.replace(/\D/g, '');
      const isValid = validarCPF(value);
      
      if (value.length === 11) {
        if (isValid) {
          input.style.borderColor = "var(--success)";
        } else {
          input.style.borderColor = "var(--error)";
        }
      } else {
        input.style.borderColor = "#b3c5cf";
      }
    }

    // Adiciona eventos de validação em tempo real para CPF
    document.addEventListener('input', function(e) {
      if (e.target.id === 'cpf' || e.target.id === 'cpf_google') {
        e.target.value = mascaraCPF(e.target.value);
        validarCPFOnTheFly(e.target);
      }
    });

    /**
     * Valida CPF usando algoritmo oficial
     * @param {string} cpf - CPF formatado
     * @returns {boolean} - True se válido
     */
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      let sum = 0;
      for (let i = 0; i < 9; i++) sum += parseInt(cpf.charAt(i)) * (10 - i);
      let remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.charAt(9))) return false;
      sum = 0;
      for (let i = 0; i < 10; i++) sum += parseInt(cpf.charAt(i)) * (11 - i);
      remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.charAt(10))) return false;
      return true;
    }

    // verifica se já existe no Airtable
    async function existeRegistroAirtable(uid) {
      const { BASE, KEY } = AIRTABLE_CONFIG;
      const headers = { 
        'Authorization': `Bearer ${KEY}`, 
        'Content-Type': 'application/json' 
      };
      
      try {
        let res = await fetch(`https://api.airtable.com/v0/${BASE}/Cuidadores?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`, { headers });
        let j = await res.json();
        if (j.records?.length) return true;
        
        res = await fetch(`https://api.airtable.com/v0/${BASE}/Clientes?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`, { headers });
        j = await res.json();
        return !!j.records?.length;
      } catch (error) {
        console.error('Erro ao verificar Airtable:', error);
        return false;
      }
    }

    // exibe formulário inicial
    function mostrarFormulario() {
      document.querySelector('.right').style.display='flex';
      document.getElementById('formSlide').classList.add('active');
      renderLogin();
    }

    // tela de login
    function renderLogin() {
      document.getElementById('formSlide').innerHTML = `
        <div class="input-group">
          <label for="email" class="input-label">E-mail</label>
          <input id="email" type="email" placeholder="exemplo@email.com" required autocomplete="email"/>
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Senha</label>
          <input id="password" type="password" placeholder="••••••••" required autocomplete="current-password"/>
        </div>
        <div id="login-error-msg"></div>
        <button class="cta-btn" id="login-btn" onclick="loginWithEmail()">
          <span class="btn-text">Entrar</span><span class="spinner"></span>
        </button>
        <div class="social-text">ou acesse com redes sociais</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google" tabindex="0"/>
        </div>
        <div class="toggle-text">
          Ainda não tem conta?
          <button class="cta-btn" onclick="renderCadastro()">
            <span class="btn-text">Crie aqui</span><span class="spinner"></span>
          </button>
        </div>
      `;
    }

    // tela de cadastro por e-mail
    function renderCadastro(prefill = "") {
      // Sanitizar valor de prefill
      const sanitizedPrefill = prefill.replace(/"/g, '&quot;');
      
      document.getElementById('formSlide').innerHTML = `
        <div class="social-text">Escolha seu Perfil</div>
        <div class="perfil-options">
          <input type="checkbox" id="perfil_cliente_email" name="perfil_email" value="familia"/>
          <label for="perfil_cliente_email">Cliente</label>
          <input type="checkbox" id="perfil_cuidador_email" name="perfil_email" value="cuidador"/>
          <label for="perfil_cuidador_email">Cuidador</label>
        </div>
        <div class="input-group">
          <label for="nome-completo" class="input-label">Nome Completo</label>
          <input id="nome-completo" type="text" placeholder="Seu nome completo" required/>
        </div>
        <div class="input-group">
          <label for="cpf" class="input-label">CPF</label>
          <input id="cpf" type="text" placeholder="000.000.000-00" maxlength="14" required/>
        </div>
        <div class="input-group">
          <label for="email" class="input-label">E-mail</label>
          <input id="email" type="email" placeholder="exemplo@email.com" required value="${sanitizedPrefill}" autocomplete="email"/>
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Senha</label>
          <input id="password" type="password" placeholder="••••••••" required oninput="checkSenhaMatch()"/>
        </div>
        <div class="input-group">
          <label for="confirm-password" class="input-label">Confirmar senha</label>
          <input id="confirm-password" type="password" placeholder="••••••••" required oninput="checkSenhaMatch()"/>
        </div>
        <div id="senha-error"></div>
        <button class="cta-btn" id="cadastro-btn" onclick="cadastrarUsuario()">
          <span class="btn-text">Cadastrar</span><span class="spinner"></span>
        </button>
        <button class="cta-btn" onclick="renderLogin()">
          <span class="btn-text">Voltar</span><span class="spinner"></span>
        </button>
      `;
    }

    // valida senhas iguais no cadastro
    function checkSenhaMatch() {
      const s = document.getElementById('password').value;
      const c = document.getElementById('confirm-password').value;
      const errorEl = document.getElementById('senha-error');
      
      if (s && c && s !== c) {
        errorEl.innerText = 'Senhas estão diferentes, por favor ajuste!';
        document.getElementById('password').style.borderColor = "var(--error)";
        document.getElementById('confirm-password').style.borderColor = "var(--error)";
      } else {
        errorEl.innerText = '';
        if (s.length > 0) document.getElementById('password').style.borderColor = "var(--success)";
        if (c.length > 0) document.getElementById('confirm-password').style.borderColor = "var(--success)";
      }
    }

    // login com e-mail/senha
    function loginWithEmail() {
      const btn = document.getElementById('login-btn');
      btn.classList.add('loading'); 
      btn.disabled = true;
      
      const e = document.getElementById('email').value;
      const p = document.getElementById('password').value;
      const errorMsg = document.getElementById('login-error-msg');
      
      errorMsg.innerText = '';
      
      auth.signInWithEmailAndPassword(e, p)
        .then(() => window.location.href = 'pagina-homepage.html')
        .catch(err => {
          let m = '';
          if (err.code === 'auth/user-not-found') m = 'E-mail não cadastrado';
          else if (err.code === 'auth/wrong-password') m = 'Senha incorreta';
          else if (err.code === 'auth/invalid-email') m = 'E-mail inválido';
          else if (err.code === 'auth/too-many-requests') m = 'Acesso temporariamente bloqueado. Tente mais tarde.';
          else m = 'Erro: ' + err.message;
          
          errorMsg.innerText = m;
        })
        .finally(() => { 
          btn.classList.remove('loading'); 
          btn.disabled = false; 
        });
    }

    // login com Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      
      // Primeiro tenta com popup
      auth.signInWithPopup(provider)
        .then(async res => {
          const u = res.user;
          const has = await existeRegistroAirtable(u.uid);
          if (!has) mostrarPerfilCpfGoogle();
          else window.location.href = 'pagina-homepage.html';
        })
        .catch(e => {
          // Se popup falhar, tenta com redirect
          if (e.code === 'auth/popup-blocked' || e.code === 'auth/popup-closed-by-user') {
            auth.signInWithRedirect(provider);
          } else {
            showError('Erro com Google: ' + e.message);
          }
        });
    }

    // primeiro login Google: escolha de perfil + CPF
    function mostrarPerfilCpfGoogle() {
      document.getElementById('formSlide').innerHTML = `
        <div class="social-text">Acesse com a rede social</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/96/google-logo.png" alt="Google"/>
        </div>
        <div class="social-text" style="margin-top:0.5rem;">Escolha seu Perfil!</div>
        <div class="perfil-options">
          <input type="checkbox" id="perfil_cliente_google" name="perfil_google" value="familia"/>
          <label for="perfil_cliente_google">Cliente</label>
          <input type="checkbox" id="perfil_cuidador_google" name="perfil_google" value="cuidador"/>
          <label for="perfil_cuidador_google">Cuidador</label>
        </div>
        <div class="input-group">
          <label for="cpf_google" class="input-label">CPF</label>
          <input id="cpf_google" type="text" placeholder="000.000.000-00" maxlength="14" required/>
        </div>
        <button class="cta-btn" id="finalizar-btn" onclick="finalizarCadastroGoogle()">
          <span class="btn-text">Finalizar Cadastro</span><span class="spinner"></span>
        </button>
        <div class="toggle-text">
          Para login com e-mail existente:
          <button class="cta-btn" onclick="renderLogin()">
            <span class="btn-text">Clique aqui!</span><span class="spinner"></span>
          </button>
        </div>
      `;
    }

    // finalizar cadastro Google
    function finalizarCadastroGoogle() {
      const btn = document.getElementById('finalizar-btn');
      btn.classList.add('loading'); 
      btn.disabled = true;
      
      const checks = Array.from(document.querySelectorAll('input[name="perfil_google"]:checked')).map(i => i.value);
      if (!checks.length) {
        showError('Selecione ao menos um perfil.');
        btn.classList.remove('loading'); 
        btn.disabled = false;
        return;
      }
      
      const cpfInput = document.getElementById('cpf_google');
      const cpfVal = cpfInput.value.replace(/\D/g, '');
      
      if (!validarCPF(cpfVal)) {
        showError('Digite um CPF válido.');
        cpfInput.style.borderColor = "var(--error)";
        btn.classList.remove('loading'); 
        btn.disabled = false;
        return;
      }
      
      const user = firebase.auth().currentUser;
      Promise.all(checks.map(p => enviarUsuarioParaAirtable(user, p, cpfVal)))
        .then(() => window.location.href = 'pagina-homepage.html')
        .catch(e => showError('Erro: ' + e.message))
        .finally(() => {
          btn.classList.remove('loading'); 
          btn.disabled = false;
        });
    }

    // cadastro por e-mail (novo usuário)
    async function cadastrarUsuario() {
      const btn = document.getElementById('cadastro-btn');
      btn.classList.add('loading'); 
      btn.disabled = true;
      
      const perfis = Array.from(document.querySelectorAll('input[name="perfil_email"]:checked')).map(i => i.value);
      if (!perfis.length) {
        showError('Selecione ao menos um perfil.');
        btn.classList.remove('loading'); 
        btn.disabled = false;
        return;
      }
      
      const nome = document.getElementById('nome-completo').value;
      const cpfInput = document.getElementById('cpf');
      const cpf = cpfInput.value.replace(/\D/g, '');
      const email = document.getElementById('email').value;
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirm-password').value;
      
      // Validação de senha
      if (pwd !== confirmPwd) {
        showError('As senhas não coincidem.');
        btn.classList.remove('loading'); 
        btn.disabled = false;
        return;
      }
      
      if (!validarCPF(cpf)) {
        showError('Digite um CPF válido.');
        cpfInput.style.borderColor = "var(--error)";
        btn.classList.remove('loading'); 
        btn.disabled = false;
        return;
      }
      
      try {
        const uc = await auth.createUserWithEmailAndPassword(email, pwd);
        for (let p of perfis) {
          await enviarUsuarioParaAirtable(uc.user, p, cpf, nome);
        }
        window.location.href = 'pagina-homepage.html';
      } catch (err) {
        showError('Erro ao cadastrar: ' + err.message);
      } finally {
        btn.classList.remove('loading'); 
        btn.disabled = false;
      }
    }

    // envia registro ao Airtable
    async function enviarUsuarioParaAirtable(user, perfil, cpfParam, nomeParam = '') {
      const { BASE, KEY } = AIRTABLE_CONFIG;
      const tabela = perfil === 'cuidador' ? 'Cuidadores' : 'Clientes';
      
      const fields = {
        "Nome Completo": nomeParam || user.displayName || '',
        "CPF": cpfParam || '',
        "E-mail": user.email || '',
        "Fonte de cadastro": user.email.split('@')[1].split('.')[0],
        "UID": user.uid
      };
      
      if (perfil === 'cuidador') fields["Status"] = "Disponível";
      
      try {
        const res = await fetch(`https://api.airtable.com/v0/${BASE}/${tabela}`, {
          method: 'POST',
          headers: { 
            'Authorization': `Bearer ${KEY}`, 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ fields })
        });
        
        const j = await res.json();
        if (j.error) throw new Error(j.error.message);
      } catch (error) {
        console.error('Erro ao enviar para Airtable:', error);
        throw error;
      }
    }

    // mantém main-content visível se não logado
    auth.onAuthStateChanged(u => {
      if (!u) document.getElementById('main-content').style.display = 'flex';
    });
  </script>
