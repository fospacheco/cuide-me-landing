
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cuide-me (Final Corrigido)</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .google { background: #db4437; color: white; }
    .facebook { background: #4267B2; color: white; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Login Cuide-me (Final Corrigido)</h2>
    <button class="google" onclick="loginWithGoogle()">Entrar com Google</button>
    <button class="facebook" onclick="loginWithFacebook()">Entrar com Facebook</button>
  </div>

  <!-- Firebase vers√£o 9 compat√≠vel -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.firebasestorage.app",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905",
      measurementId: "G-6EHSLH65WZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      console.log("üîÅ Iniciando login com Google...");
      auth.signInWithRedirect(provider);
    }

    function loginWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      console.log("üîÅ Iniciando login com Facebook...");
      auth.signInWithRedirect(provider);
    }

    auth.getRedirectResult()
      .then((result) => {
        console.log("üîÅ Resultado do redirect:", result);
        if (result.user) {
          console.log("‚úÖ Logado como:", result.user.email);
          window.location.href = "/dashboard.html";
        }
      })
      .catch((error) => {
        console.error("‚ùå Erro no redirect:", error.message);
      });
  </script>
</body>
</html>
