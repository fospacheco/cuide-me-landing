<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: var(--font-base);
      background: none;
      overflow-x: hidden;
      color: var(--dark-text);
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #splash-screen {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display: flex; justify-content:center; align-items:center;
      z-index:9999;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container {
      display: none;
      min-height:100vh;
      display:flex;
    }
    .left {
      flex:1;
      padding:3rem;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:transparent;
      color:var(--white);
      text-align:center;
      z-index:1;
    }
    .left .logo {
      width:120px;
      margin-bottom:1.5rem;
    }
    .left h2 {
      font-size:2rem;
      margin-bottom:1rem;
      color: var(--petroleo);
    }
    .left p {
      font-size:1.1rem;
      margin-bottom:2rem;
      color: var(--petroleo);
    }
    .left a {
      background:var(--white);
      color:var(--primary);
      padding:.8rem 2rem;
      border-radius:50px;
      font-weight:bold;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .right {
      flex:1;
      position:relative;
      overflow:hidden;
      background:var(--white);
      display:none;
    }
    .form-overlay {
      position: fixed;
      top: 0;
      left: 100%;
      width: 50%;
      height: 100%;
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
      transition: left 0.6s ease;
      z-index: 2;
    }
    .form-overlay.active {
      left: 50%;
    }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: .9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: .5rem;
    }
    .social-text {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: .5rem 0;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }
    input, select {
      width: 320px;
      max-width: 90vw;
      font-size: 1.18rem;
      padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf;
      border-radius: 5px;
      background: #eaf1fa;
      color: #245063;
      margin-bottom: 1.1rem;
      outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #42c2d3;
      background: #f3fbfd;
    }
    #login-error-msg {
      color: #b00020;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #msgErro {
      display:none;
      position:fixed;
      top:32px; left:50%; transform:translateX(-50%);
      background:#fff3f3; color:#b00020;
      padding:1rem 2rem; border-radius:10px;
      box-shadow:0 2px 12px #0001;
      z-index:10000; font-weight:600; font-size:1.07rem;
    }
    @media (max-width:768px) {
      .container { flex-direction:column; }
      .left, .right { padding:2rem; }
      .form-overlay { padding:2rem; width:100%; left:100%; }
      .form-overlay.active { left:0; }
      input { width:98vw!important; min-width:180px!important; font-size:1rem!important; }
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="splash-screen">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>

  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>

  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro"></div>

  <!-- Firebase + Three.js + Vanta.js -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
        VANTA.CLOUDS({
          el: "#background",
          backgroundColor: 0xffffff,
          skyColor:        0x68b8d7,
          cloudColor:      0xadc1de,
          cloudShadowColor:0x183550,
          sunColor:        0xff9919,
          sunGlareColor:   0xff6633,
          sunlightColor:   0xff9933,
          speed: 1.0,
          mouseControls: true,
          touchControls: true,
          gyroControls: false
        });
      }, 1500);
    });

    function showError(msg) {
      const el = document.getElementById('msgErro');
      el.innerText = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4500);
    }

    function mostrarFormulario() {
      document.querySelector('.right').style.display = 'flex';
      document.getElementById('formSlide').classList.add('active');
      renderLogin();
    }

    function renderLogin() {
      document.getElementById('formSlide').innerHTML = `
        <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
        <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
        <div id="login-error-msg"></div>
        <button class="cta-btn" onclick="loginWithEmail()">Entrar</button>
        <div class="social-text">ou acesse com redes sociais</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png" onclick="loginWithGoogle()" alt="Google"/>
        </div>
        <div class="toggle-text">
          Ainda não tem conta? <a style="color:var(--primary);" onclick="renderCadastro()">Crie aqui</a>
        </div>
      `;
    }

    function renderCadastro(prefill = "") {
      document.getElementById('formSlide').innerHTML = `
        <input id="email" type="email" placeholder="E-mail" required value="${prefill}" />
        <input id="password" type="password" placeholder="Senha" required />
        <button class="cta-btn" onclick="cadastrarUsuario()">Cadastrar</button>
        <div class="toggle-text">
          Já tem uma conta? <a style="color:var(--primary);" onclick="renderLogin()">Faça login</a>
        </div>
      `;
    }

    function loginWithEmail() {
      const email = document.getElementById('email').value;
      const pwd   = document.getElementById('password').value;
      document.getElementById('login-error-msg').innerText = '';
      auth.signInWithEmailAndPassword(email, pwd)
        .then(() => { window.location.href = 'pagina-homepage.html'; })
        .catch(error => {
          let msg = '';
          if (error.code === 'auth/user-not-found') msg = 'E-mail não cadastrado';
          else if (error.code === 'auth/wrong-password') msg = 'Senha incorreta';
          else if (error.code === 'auth/invalid-email') msg = 'E-mail inválido';
          else msg = 'Erro: ' + error.message;
          document.getElementById('login-error-msg').innerText = msg;
        });
    }

    function cadastrarUsuario() {
      const email = document.getElementById('email').value;
      const pwd   = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pwd)
        .then(() => { window.location.href = 'pagina-homepage.html'; })
        .catch(error => { showError('Erro ao cadastrar: ' + error.message); });
    }

    // Google/Airtable flows unchanged...

    auth.onAuthStateChanged(user => {
      if (!user) document.getElementById('main-content').style.display = 'flex';
    });
  </script>

  <div style="text-align:center; margin-top:2rem; font-size:0.9rem;">
    <a href="termos_de_uso_cuide_me.html" target="_blank" style="color:var(--primary); text-decoration:underline; margin-right:1rem;">
      Termos de Uso
    </a>
    <a href="politica_privacidade.html" target="_blank" style="color:var(--primary); text-decoration:underline;">
      Política de Privacidade
    </a>
  </div>
</body>
</html>
