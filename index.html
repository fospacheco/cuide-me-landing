<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Cadastro - Cuide-me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42c2d3;
      --secondary: #E0F7FA;
      --dark-text: #245063;
      --white: #ffffff;
      --petroleo: #004953;
      --font-base: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%;
      font-family: var(--font-base);
      background: none; overflow-x: hidden;
      color: var(--dark-text);
    }
    #background {
      position: fixed; top:0; left:0;
      width:100%; height:100%; z-index:-1;
    }
    #splash-screen {
      position: fixed; inset:0;
      background: linear-gradient(to bottom, var(--secondary), var(--white));
      display:flex; justify-content:center; align-items:center;
      z-index:9999;
    }
    #splash-screen img {
      max-width:220px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    .container {
      display: none; min-height:100vh; display:flex;
    }
    .left {
      flex:1; padding:3rem;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      background:transparent; color:var(--white);
      text-align:center; z-index:1;
    }
    .left .logo { width:120px; margin-bottom:1.5rem; }
    .left h2 { font-size:2rem; margin-bottom:1rem; color:var(--petroleo); }
    .left p  { font-size:1.1rem; margin-bottom:2rem; color:var(--petroleo); }
    .left a  {
      background: var(--white);
      color: var(--primary);
      padding: .8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .right {
      flex:1; position:relative;
      overflow:hidden; background:var(--white);
      display:none;
    }
    .form-overlay {
      position: fixed; top:0; left:100%;
      width:50%; height:100%;
      background:var(--white);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      padding:3rem; gap:1rem;
      transition:left .6s ease; z-index:2;
    }
    .form-overlay.active { left:50%; }
    .cta-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: .9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: .5rem;
      display: inline-flex; align-items: center; justify-content: center;
    }
    .social-text {
      font-weight: 500; font-size: 1rem;
      margin-top: 1rem; text-align: center;
    }
    .social-icons {
      display: flex; gap: 1rem;
      justify-content: center; margin: .5rem 0;
    }
    .social-icons img {
      width: 48px; height: 48px; cursor: pointer;
    }
    input, select {
      width: 320px; max-width: 90vw;
      font-size: 1.18rem; padding: .7rem 1rem;
      border: 1.5px solid #b3c5cf; border-radius: 5px;
      background: #eaf1fa; color: #245063;
      margin-bottom: 1.1rem; outline: none;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #42c2d3; background: #f3fbfd;
    }
    @media (max-width:768px) {
      .container { flex-direction: column; }
      .left, .right { padding: 2rem; }
      .form-overlay {
        padding: 2rem; width:100%; left:100%;
      }
      .form-overlay.active { left:0; }
      input {
        width: 98vw!important; min-width:180px!important;
        font-size:1rem!important;
      }
    }
    /* A11y: foco visível */
    :focus { outline: 3px solid var(--primary); outline-offset: 2px; }
    button:focus, a:focus { outline: 3px solid var(--primary); outline-offset: 2px; }
    /* Spinner */
    .spinner {
      display:none; width:1.2em; height:1.2em;
      border:2px solid rgba(255,255,255,0.6);
      border-top-color: var(--white);
      border-radius:50%; animation: spin .8s linear infinite;
      margin-left:.5rem;
    }
    @keyframes spin { to{transform:rotate(360deg);} }
    .loading .spinner { display:inline-block; }
    .loading .btn-text { visibility:hidden; }
    button:disabled { cursor:not-allowed; opacity:.7; }
    /* Erros */
    #senha-error, #login-error-msg {
      color:#b00020; font-weight:600; font-size:.9rem;
    }
    #msgErro {
      background:#fdecea; color:#a50e0e;
      position:fixed; top:32px; left:50%;
      transform:translateX(-50%);
      padding:1rem 2rem; border-radius:10px;
      box-shadow:0 2px 12px #0001;
      font-weight:600; font-size:1.07rem;
      z-index:10000; display:none;
    }
    /* Perfil Google: caixas acessíveis e centralizadas */
    .perfil-checkboxes-google {
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:1rem; margin:1.5rem 0;
    }
    .perfil-checkboxes-google label {
      display:flex; align-items:center;
      gap:0.5rem; font-size:1.25rem;
      cursor:pointer;
    }
    .perfil-checkboxes-google input[type="checkbox"] {
      width:24px; height:24px;
      accent-color:var(--primary); cursor:pointer;
    }
    /* Link sutil */
    .login-subtle {
      font-size:.9rem; color:var(--dark-text);
      margin-top:1.5rem; text-align:center;
    }
    .login-subtle a {
      color:var(--primary); text-decoration:underline;
      font-weight:600; cursor:pointer;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="splash-screen" aria-hidden="false">
    <img src="logo_cuide_me.png" alt="Carregando Cuide-me"/>
  </div>

  <div class="container" id="main-content">
    <div class="left">
      <img src="logo_cuide_me.png" class="logo" alt="Cuide-me"/>
      <h2>Bem-vindo de volta!</h2>
      <p>Para continuar conectado, clique abaixo:</p>
      <a onclick="mostrarFormulario()">Acessar</a>
    </div>
    <div class="right"></div>
  </div>

  <div id="formSlide" class="form-overlay"></div>
  <div id="msgErro" role="alert" aria-live="assertive"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAIq_rBcV0i2q_xrXucrEVXFDpdA1eBDo",
      authDomain: "cuide-me-f57f8.firebaseapp.com",
      projectId: "cuide-me-f57f8",
      storageBucket: "cuide-me-f57f8.appspot.com",
      messagingSenderId: "846926668384",
      appId: "1:846926668384:web:c8022e110171969f6b5905"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    window.addEventListener('load', () => {
      VANTA.CLOUDS({
        el:"#background",
        backgroundColor:0xffffff,
        skyColor:0x68b8d7,
        cloudColor:0xadc1de,
        cloudShadowColor:0x183550,
        sunColor:0xff9919,
        sunGlareColor:0xff6633,
        sunlightColor:0xff9933,
        speed:1.0,
        mouseControls:true,
        touchControls:true,
        gyroControls:false
      });
      setTimeout(()=>{
        document.getElementById('splash-screen').style.display='none';
        document.getElementById('splash-screen').setAttribute('aria-hidden','true');
        document.getElementById('main-content').style.display='flex';
      },800);
    });

    function mostrarFormulario(){
      document.querySelector('.right').style.display='flex';
      document.getElementById('formSlide').classList.add('active');
      renderLogin();
    }

    function renderLogin(){
      document.getElementById('formSlide').innerHTML=`
        <input id="email" type="email" placeholder="E-mail" required autocomplete="email"/>
        <input id="password" type="password" placeholder="Senha" required autocomplete="current-password"/>
        <div id="login-error-msg" style="margin-bottom:10px;"></div>
        <button class="cta-btn" id="login-btn" onclick="loginWithEmail()">
          <span class="btn-text">Entrar</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <div class="social-text">ou acesse com redes sociais</div>
        <div class="social-icons">
          <img src="https://img.icons8.com/color/48/google-logo.png"
               onclick="loginWithGoogle()" alt="Google"/>
        </div>
        <div class="toggle-text" style="margin-top:1rem;">
          Ainda não tem conta?
          <a style="color:var(--primary);cursor:pointer;" onclick="renderCadastro()">Crie aqui</a>
        </div>
        <div style="height:2.5rem;"></div>
        <div style="font-size:1rem;color:#245063;text-align:center;">
          Em caso de problemas:
          <a href="mailto:cuideme.cuidados@gmail.com"
             style="color:var(--primary);text-decoration:underline;font-weight:600;">
            Entre em contato
          </a>
        </div>
      `;
    }

    function checkSenhaMatch(){
      const s=document.getElementById('password').value;
      const c=document.getElementById('confirm-password').value;
      document.getElementById('senha-error').style.display=(s&&c&&s!==c)?'block':'none';
    }

    function renderCadastro(prefill=""){
      document.getElementById('formSlide').innerHTML=`
        <input id="nome-completo" type="text" placeholder="Nome Completo" required/>
        <input id="cpf" type="text" placeholder="CPF" required maxlength="14"/>
        <input id="email" type="email" placeholder="E-mail" required value="${prefill}"/>
        <input id="password" type="password" placeholder="Senha" required oninput="checkSenhaMatch()"/>
        <input id="confirm-password" type="password" placeholder="Confirmar senha" required oninput="checkSenhaMatch()"/>
        <div id="senha-error" style="display:none;margin-top:-0.5rem;margin-bottom:1rem;">
          Senhas estão diferentes, por favor ajuste!
        </div>
        <button class="cta-btn" id="cadastro-btn" onclick="cadastrarUsuario()">
          <span class="btn-text">Cadastrar</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <button type="button" class="cta-btn" onclick="renderLogin()">Voltar</button>
        <div class="toggle-text" style="margin-top:1rem;">
          Já tem uma conta?
          <a style="color:var(--primary);cursor:pointer;" onclick="renderLogin()">Faça login</a>
        </div>
      `;
    }

    function mascaraCPF(c){
      return c.replace(/\D/g,'')
        .replace(/(\d{3})(\d)/,'$1.$2')
        .replace(/(\d{3})(\d)/,'$1.$2')
        .replace(/(\d{3})(\d{1,2})$/,'$1-$2');
    }
    document.addEventListener('input',e=>{
      if(e.target.id==='cpf'||e.target.id==='cpf_google'){
        e.target.value=mascaraCPF(e.target.value);
      }
    });

    function extrairProvedor(e){
      if(!e) return '';
      let p=e.split('@')[1]||'';
      return p.split('.')[0].toLowerCase();
    }
    function validarCPF(c){
      c=c.replace(/[^\d]+/g,'');
      if(c.length!==11||/^(\d)\1{10}$/.test(c))return false;
      let s=0,r;
      for(let i=0;i<9;i++)s+=+c.charAt(i)*(10-i);
      r=(s*10)%11; if(r>=10)r=0;
      if(r!==+c.charAt(9))return false;
      s=0;
      for(let i=0;i<10;i++)s+=+c.charAt(i)*(11-i);
      r=(s*10)%11; if(r>=10)r=0;
      return r===+c.charAt(10);
    }

    function showError(m){
      const d=document.getElementById('msgErro');
      d.innerText=m; d.style.display='block';
      setTimeout(()=>d.style.display='none',4500);
    }

    const airtableBaseId='appVxCKjvJAah2r27';
    const airtableApiKey='patrmTBeVgEPAzvS0.32c80ba0e8212db59f5fd216d9c60dfd120bc30e35e4ff0d5e5da1112da1d9a2';

    async function existeRegistroAirtable(uid){
      const h={'Authorization':`Bearer ${airtableApiKey}`,'Content-Type':'application/json'};
      let r=await fetch(`https://api.airtable.com/v0/${airtableBaseId}/Cuidadores?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`,{headers:h});
      let j=await r.json(); if(j.records?.length) return true;
      r=await fetch(`https://api.airtable.com/v0/${airtableBaseId}/Clientes?filterByFormula=${encodeURIComponent(`{UID}='${uid}'`)}`,{headers:h});
      j=await r.json(); return !!j.records?.length;
    }

    async function loginWithGoogle(){
      const p=new firebase.auth.GoogleAuthProvider();
      try{
        const res=await auth.signInWithPopup(p);
        const u=res.user;
        const tem=await existeRegistroAirtable(u.uid);
        if(!tem){
          window.googleUser=u; mostrarPerfilCpfGoogle();
        } else {
          window.location.href="pagina-homepage.html";
        }
      }catch(e){ showError("Erro com Google: "+e.message); }
    }

    function mostrarPerfilCpfGoogle(){
      document.getElementById('formSlide').innerHTML=`
        <div class="social-text" style="font-size:1.3rem;font-weight:700;">
          Acesse com a rede social
        </div>
        <div class="social-icons" style="margin:1rem 0;">
          <img src="https://img.icons8.com/color/96/google-logo.png"
               class="google-icon-big" alt="Google"/>
        </div>
        <div class="perfil-checkboxes-google">
          <label for="perfil_cliente_google">
            <input type="checkbox" id="perfil_cliente_google"/>
            Sou Cliente
          </label>
          <label for="perfil_cuidador_google">
            <input type="checkbox" id="perfil_cuidador_google"/>
            Sou Cuidador
          </label>
        </div>
        <input id="cpf_google" type="text" placeholder="Digite seu CPF" maxlength="14" required/>
        <button class="cta-btn" id="finalizar-btn" onclick="finalizarCadastroGoogle()">
          <span class="btn-text">Finalizar Cadastro</span><span class="spinner" aria-hidden="true"></span>
        </button>
        <div class="login-subtle">
          Para fazer login com e-mail existente:
          <a onclick="renderLogin()">Clique aqui!</a>
        </div>
      `;
    }

    async function finalizarCadastroGoogle(){
      const btn=document.getElementById('finalizar-btn');
      btn.classList.add('loading'); btn.disabled=true;
      const isCli=document.getElementById('perfil_cliente_google').checked;
      const isCui=document.getElementById('perfil_cuidador_google').checked;
      const cpf=document.getElementById('cpf_google').value.replace(/\D/g,'');
      if(!isCli&&!isCui){
        showError("Escolha um perfil."); btn.classList.remove('loading'); btn.disabled=false; return;
      }
      if(!validarCPF(cpf)){
        showError("CPF inválido."); document.getElementById('cpf_google').focus();
        btn.classList.remove('loading'); btn.disabled=false; return;
      }
      const perfis=[]; if(isCli) perfis.push('familia'); if(isCui) perfis.push('cuidador');
      const u=window.googleUser||auth.currentUser;
      for(const p of perfis) await enviarUsuarioParaAirtable(u,p,cpf);
      window.location.href="pagina-homepage.html";
    }

    async function loginWithEmail(){
      const btn=document.getElementById('login-btn');
      btn.classList.add('loading'); btn.disabled=true;
      const e=document.getElementById('email').value;
      const p=document.getElementById('password').value;
      document.getElementById('login-error-msg').innerText='';
      try{ await auth.signInWithEmailAndPassword(e,p);
        window.location.href="pagina-homepage.html";
      }catch(er){
        let m='Erro: '+er.message;
        if(er.code==='auth/user-not-found') m='E-mail não cadastrado';
        else if(er.code==='auth/wrong-password') m='Senha incorreta';
        else if(er.code==='auth/invalid-email') m='E-mail inválido';
        document.getElementById('login-error-msg').innerText=m;
      }finally{ btn.classList.remove('loading'); btn.disabled=false; }
    }

    async function cadastrarUsuario(){
      const btn=document.getElementById('cadastro-btn');
      btn.classList.add('loading'); btn.disabled=true;
      const n=document.getElementById('nome-completo').value;
      const c=document.getElementById('cpf').value.replace(/\D/g,'');
      const e=document.getElementById('email').value;
      const p=document.getElementById('password').value;
      if(!validarCPF(c)){
        showError('CPF inválido.'); btn.classList.remove('loading'); btn.disabled=false; return;
      }
      try{
        const uc=await auth.createUserWithEmailAndPassword(e,p);
        await enviarUsuarioParaAirtable(uc.user,'familia',c,n);
        window.location.href="pagina-homepage.html";
      }catch(er){ showError('Erro ao cadastrar: '+er.message); }
      finally{ btn.classList.remove('loading'); btn.disabled=false; }
    }

    async function enviarUsuarioParaAirtable(user,perfil,cpfParam,nomeParam=''){
      const uid=user.uid; const email=user.email||'';
      const nome= nomeParam||user.displayName||'';
      const fonte=extrairProvedor(email);
      let tabela='',fields={};
      if(perfil==='cuidador'){
        tabela='Cuidadores'; fields={
          "Nome Completo":nome,"CPF":cpfParam,"E-mail":email,
          "Status":"Disponível","Fonte de cadastro":fonte,"UID":uid
        };
      } else {
        tabela='Clientes'; fields={
          "Nome Completo":nome,"CPF":cpfParam,"E-mail":email,
          "Fonte de cadastro":fonte,"UID":uid
        };
      }
      await fetch(`https://api.airtable.com/v0/${airtableBaseId}/${tabela}`,{
        method:'POST',
        headers:{'Authorization':`Bearer ${airtableApiKey}`,'Content-Type':'application/json'},
        body:JSON.stringify({fields})
      })
      .then(r=>r.json()).then(j=>{
        if(j.error){ showError('Airtable erro: '+j.error.message); console.error(j.error); }
      }).catch(e=>{ showError('Erro geral: '+e.message); console.error(e); });
    }

    auth.onAuthStateChanged(u=>{
      if(!u) document.getElementById('main-content').style.display='flex';
    });
  </script>

  <div style="text-align:center; margin-top:2rem; font-size:.9rem;">
    <a href="termos_de_uso_cuide_me.html" target="_blank" style="margin-right:1rem; color:var(--primary); text-decoration:underline;">
      Termos de Uso
    </a>
    <a href="politica_privacidade.html" target="_blank" style="color:var(--primary); text-decoration:underline;">
      Política de Privacidade
    </a>
  </div>
</body>
</html>
